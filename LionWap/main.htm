<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>联汇软件移动安装服务系统</title>
    <link href="MobileCss/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
    <script src="MobileScript/jquery.js" type="text/javascript"></script>
    <script src="MobileScript/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <link href="MobileCss/ninetable.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/Common.js" type="text/javascript"></script>
    <script src="Scripts/Pages/info.js" type="text/javascript"></script>
    <script  type="text/javascript">
       $(document).on("pageinit", "#main", function () {
            GetUser();
        })
       $(document).on("pageinit","#person",function(){
           $("#person").on("click", function () {
                 GetUser()
              });
         })
         function Outsys() {
             SetCookie("cname", "")
             SetCookie("cpwd", "")
             UnLogin();
         }  
    </script>
    <style rel="stylesheet" type="text/css">
        table{ border-collapse:collapse ; border:1px solid #999999}
        tr {
            border-bottom: 1px solid #cccccc; height:35px
        }
 
        tr:nth-child(even) {
            background-color: #cccccc;
        }
    </style>
 
</head>
<body>
    <div data-role="page" id="main">
        <div role="main" class="ui-content">
            <div data-role="content">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="waz.htm" rel="external">
                            <img src="Image/sysimg/waz.png" style="width:100px; height:100px; float:right"
                            alt="" />
                        </a>
                    </div>
                    <div class="ui-block-b">
                        <a href="yaz.htm" rel="external">
                            <img src="Image/sysimg/yaz.png" style="width:100px; height:100px; float:left"
                            alt="" />
                        </a>
                    </div>
                    <div class="ui-block-a">
                        <a href="tjdetail.htm" rel="external">
                            <img src="Image/sysimg/tj.png" style="width:100px; height:100px; float:right"
                            alt="" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#main" data-icon="home" class="ui-btn-active">
                            主页
                        </a>
                    </li>
                    <li>
                        <a href="#msg" data-icon="Alert">
                            消息
                        </a>
                    </li>
                    <li>
                        <a href="#person" data-icon="info">
                            个人信息
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="msg" data-add-back-btn="true">
        <div data-role="header" data-icon="arrow-r">
            <h1>
                消息
            </h1>
        </div>
        <div data-role="content">
            <p>
               暂无数据
            </p>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#main" data-icon="home">
                            主页
                        </a>
                    </li>
                    <li>
                        <a href="#msg" data-icon="Alert" class="ui-btn-active">
                            消息
                        </a>
                    </li>
                    <li>
                        <a href="#person" data-icon="info">
                            个人信息
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="person" data-icon="back" data-ajax="false" data-rel="back">
        <div data-role="header">
            <h1>
                个人信息
            </h1>
        </div>
        <div data-role="content">
            <table style="border:1px solid #cccccc; width:100%">
                <tr>
                    <th align="center" width="30%">
                        账号
                    </th>
                    <td>
                        <label id='zh'>
                            11
                        </label>
                    </td>
                </tr>
                <tr>
                    <th align="center">
                        部门
                    </th>
                    <td>
                        <label id='bm'>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th align="center">
                        姓名
                    </th>
                    <td>
                        <label id='mc'>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th align="center">
                        电话
                    </th>
                    <td>
                        <label id='dh'>
                        </label>
                    </td>
                </tr>
            </table>
            <a href="#" id="OutSys" onclick=" Outsys()" data-role="button" rel="external">
                退出
            </a>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#main" data-icon="home">
                            主页
                        </a>
                    </li>
                    <li>
                        <a href="#msg" data-icon="Alert">
                            消息
                        </a>
                    </li>
                    <li>
                        <a href="#person" data-icon="info" class="ui-btn-active">
                            个人信息
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</html>

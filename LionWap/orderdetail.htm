<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>联汇软件移动安装服务系统</title>
    <script src="Scripts/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="layer/layer.js" type="text/javascript"></script>
    <script src="Scripts/Pages/dlg.js" type="text/javascript"></script>
    <link href="MobileCss/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
    <script src="MobileScript/jquery.js" type="text/javascript"></script>
    <script src="MobileScript/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <script src="Scripts/json2.js" type="text/javascript"></script>
    <script src="Scripts/Common.js" type="text/javascript"></script>
    <script src="Scripts/ValReturn.js" type="text/javascript"></script>
    <style type="text/css">
      tr{ height:30px}
      .li{ float:left; width:100px; list-style:none; height:80px}
      .imgbox{ width:100%;height:100px;}
      .imgclosebox{width:90px; height:15px;}
      .imgclose{float:right}
      .imgshow{ width:90px;height:90px;}
      .addimgbox{width:100%;height:90px}
      #addimg{float:left; margin-left:20px; cursor:pointer}
      li img{ width:100%}
    </style>
</head>
<body>
    <div data-role="page" id="main">
        <div data-role="header">
            <a href="waz.htm" class="ui-btn ui-icon-arrow-l ui-btn-icon-left" rel="external"> &nbsp;</a>
            <h1>订单详情</h1>
        </div>
        <div role="main" class="ui-content">
            <table data-role="table" class="ui-responsive table-stroke" id="Table1">
                <thead>
                    <tr>
                        <th data-priority="1">订单编号</th>
                        <th data-priority="2">客户</th>
                        <th data-priority="3">电话</th>
                        <th data-priority="4">地址</th>
                        <th data-priority="6">状态</th>
                        <th data-priority="5">备注</th>
                    </tr>
                </thead>
                <tbody id="Tbody1">
                    <tr>
                        <td id="code">F00000001</td>
                        <td id="customer">admin</td>
                        <td id="telephone">18612312312</td>
                        <td id="address">北京市通州区梨园镇</td>
                        <td id="zt">未安装</td>
                        <td id="bz">订单说明</td>
                    </tr>
                </tbody>
            </table>
            <div data-role="header">
                <h1>产品信息</h1>
            </div>
            <table data-role="table" class="ui-responsive table-stroke" id="cptable">
                <thead>
                    <tr>
                        <th data-priority="1">序号</th>
                        <th data-priority="2">产品</th>
                        <th data-priority="3">数量</th>
                    </tr>
                </thead>
                <tbody id="rtext">
                </tbody>
            </table>
            <div data-role="header">
                <h1>收货信息</h1>
            </div>
            <div data-role="content">
                <ul data-role="listview" data-inset="true" id="shimg">
                </ul>
            </div>
            <div data-role="header">
                <h1>安装信息</h1>
            </div>
            <div data-role="content">
                <ul data-role="listview" data-inset="true" id="azimg">
                </ul>
            </div>
            <center>
                <div data-role="controlgroup" data-type="horizontal">
                    <button id="surefix" class="ui-btn">确认安装</button>
                    <button id="getgoods" class="ui-btn">
                        收&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;货
                    </button>
                    <button id="fixproduce" class="ui-btn">
                        安&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;装
                    </button>
                    <button id="fixover" class="ui-btn">完工提交</button>
                </div>
            </center>
        </div>
    </div>
    <script type="text/javascript">
        sid = "";
        $(document).bind("pageinit",
        function(event, data) {
            var Request = new Object();
            Request = GetRequest();
            if (Request["Sid"] != null) {
                sid = Request["Sid"];
                QueryOrder();
                QueryProduction();
                QueryImglist();
                QueryAzImglist();
            }
        });
        $(function() {
            $("#surefix").click(function() {
                SureFix()
            })
        }) 
        $(function() {
            $("#getgoods").click(function() {
                window.location.href = 'UpShImg.htm?Sid=' + sid
            })
        }) 
        $(function() {
            $("#fixproduce").click(function() {
                window.location.href = 'UpAzImg.htm?Sid=' + sid
            })
        }) 
        $(function() {
            $("#fixover").click(function() {
                OverFix()
            })
        }) 
        function QueryOrder() {
            $("#surefix").css("display", "none");
            $("#getgoods").css("display", "none") ;
            $("#fixproduce").css("display", "none");
            $("#fixover").css("display", "none");
            var o = {"sid": sid}
            var url = "UIServer/WapFixOrder.aspx/QueryFixOrder"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false) ;
            if (r) {
                $("#code").text(r.scode);
                $("#customer").text(r.customer);
                $("#telephone").text(r.telephone);
                $("#address").text(r.address);
                $("#zt").text(r.fixstate);
                $("#bz").text(r.remark);
                if (r.fixstate == "未安装") {
                    $("#surefix").css("display", "block")
                }
                if (r.fixstate == "已确认") {
                    if (r.fixsh == "0") {
                        $("#getgoods").css("display", "block")
                    }
                    if (r.fixaz == "0" && r.fixsh == "1") {
                        $("#fixproduce").css("display", "block") ;
                        $("#getgoods").css("display", "block");
                    }
                    if (r.fixaz == "1") {
                        $("#fixproduce").css("display", "block");
                        $("#getgoods").css("display", "block");
                        $("#fixover").css("display", "block");
                    }
                }
            }
            $("#Table1").table("refresh");
        }
        function QueryProduction() {
            var str = "";
            var o = {
                "sid": sid
            }
            var url = "UIServer/WapFixOrder.aspx/QueryFixProduction"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false);
            if (r) {
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',');
                     str = str + "<tr ><td >" + cel[0] + "</td><td>" + cel[1] + "</td><td> " + cel[2] + "</td></tr>";
                }
                $("#rtext").append(str);
            }
            $("#cptable").table("refresh");
        }
        function SureFix() {
            var o = {
                "sid": sid,
                "bcode": "0294",
                "bstate": 1,
                "bms": "确认安装"
            }
            var url = "UIServer/EvenDo.aspx/FireEventBtn"
            var b = AjaxExb(url, o);
            BackVad(b, "QueryOrder()", false)
        }
        function OverFix() {
            var o = {
                "sid": sid,
                "bcode": "0297",
                "bstate": 1,
                "bms": "完工提交"
            }
            var url = "UIServer/EvenDo.aspx/FireEventBtn"
            var b = AjaxExb(url, o);
            BackVad(b, "QueryOrder()", false)
        }
        function QueryImglist() {
            var o = {
                "sid": sid
            }
            var url = "UIServer/WapFixOrder.aspx/QueryShFixImgList"
            var b = AjaxExb(url, o);
            $("#shimg").html(b)
        }
        function QueryAzImglist() {
            var o = {
                "sid": sid
            }
            var url = "UIServer/WapFixOrder.aspx/QueryAzFixImgList"
            var b = AjaxExb(url, o);
            $("#azimg").html(b)
        }
    </script>
</body>
</html>

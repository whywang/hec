                _onready: function () {
                    ns = this, emcode = "0078";
                    preurl = "../../../BjFixOrders";
                    tabv = GetCookie("FixTab")
                    pnum = GetCookie("FixPageNum")
                    IViewTab(emcode, ns.tab)
                    pnum = pnum == "" ? 1 : pnum
                    if (tabv == "a") {
                        ns.tab.setValue(tabv)
                    }
                    if (tabv == "b") {
                        ns.tab.setValue(tabv)
                    }
                    if (tabv == "c") {
                        ns.tab.setValue(tabv)
                    }
                    if (tabv == "d") {
                        ns.tab.setValue(tabv)
                    }
                },


                _tab_onitemselected: function (profile, item, e, src, type) {
                    var ns = this, uictrl = profile.boxing();
                    if (item.id == "a") {
                        pnum = tabv == "a" ? pnum : 1;
                        SetCookie("FixTab", "a")
                        SetCookie("FixPageNum", "1")
                        linb.UIProfile.getFromDom("wpagebar").boxing().setPage(pnum)
                        ITableViewByAtrr(emcode, "a", ns.wtreegrid)
                        QueryList(1, 15, emcode, "a", "wbinder", ns.wtreegrid, ns.wpagebar)
                        ListPageToolBar(emcode, ns.wtoolbar)
                    }
                    if (item.id == "b") {
                        pnum = tabv == "b" ? pnum : 1;
                        SetCookie("FixTab", "b")
                        SetCookie("FixPageNum", "1")
                        linb.UIProfile.getFromDom("ypagebar").boxing().setPage(pnum)
                        ITableViewByAtrr(emcode, "b", ns.ytreegrid)
                        QueryList(1, 15, emcode, "b", "ybinder", ns.ytreegrid, ns.ypagebar)
                        ListPageToolBar(emcode, ns.ytoolbar)
                    }
                    if (item.id == "c") {
                        pnum = tabv == "c" ? pnum : 1;
                        SetCookie("FixTab", "c")
                        SetCookie("FixPageNum", "1")
                        linb.UIProfile.getFromDom("cpagebar").boxing().setPage(pnum)
                        ITableViewByAtrr(emcode, "c", ns.ctreegrid)
                        QueryList(1, 15, emcode, "c", "cbinder", ns.ctreegrid, ns.cpagebar)
                        ListPageToolBar(emcode, ns.ctoolbar)
                    }
                    if (item.id == "d") {
                        pnum = tabv == "d" ? pnum : 1;
                        SetCookie("FixTab", "d")

                        linb.UIProfile.getFromDom("dpagebar").boxing().setPage(pnum)

        function QueryList(cp, ps, emcode, tabcode, bder, kj1, kj2) {
            var arg1 = { "curpage": cp, "emcode": emcode, "pagesize": ps, "tabcode": tabcode }
            var db = linb.DataBinder.getFromName(bder);
            var arg2 = db.updateDataFromUI().getData();
            var o = $.extend(arg1, arg2);
            var url = preurl + '/QueryFixOrderList';
            var b = AjaxExb(url, o);
            kj1.removeAllRows();
            var r = BackVad(b, "", false)
            if (r) {
                kj1.removeAllRows();
                var arr = new Array();
                for (i = 2; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[1], "cells": [{ "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5] }, { "value": cel[6] }, { "value": cel[7] }, { "value": cel[8] }, { "value": cel[9] }, { "value": cel[10] }, { "value": cel[11] }, { "value": cel[12] }, { "value": cel[13] }, { "value": cel[14] }, { "value": cel[15]}] })
                }
                kj2.setValue("1:1:" + r[1] + "")
                kj1.setRows(arr)
            }
        }

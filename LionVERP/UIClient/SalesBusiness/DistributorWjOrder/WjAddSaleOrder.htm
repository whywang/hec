        function InitOrder() {
            var o = { "sid": sid }
            var url = preurl + "/QueryOrder"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)

                ns.sid.setValue(r.sid);
                ns.wltype.setValue(r.wltype);
                ns.sperson.setValue(r.sperson);
                ns.stelephone.setValue(r.stelephone);

                ns.dname.setValue(r.dname);
                ns.city.setValue(r.city);
                ns.citycode.setValue(r.citycode);
                ns.remark.setValue(r.remark);
            }
        }
        function SaveOrder() {
            if (!CheckInput(ns, ns.wltype, true, "", "请选择配送方式！", "", "", "")) {
                return
            }
            var arg1 = { "emcode": emcode, "bcode": bcode }
            var url = preurl + "/SaveOrder"
            var db = linb.DataBinder.getFromName("binder");
            var arg2 = db.updateDataFromUI().getData();
            var o = $.extend(arg1, arg2);
            var b = AjaxExb(url, o)
            if (!b || b == "F") {
                linb.warn("操作失败！")
            }
            else {
                linb.msg("操作成功！");
                window.location.href = 'MaterielFrameSaleOrder.htm?Sid=' + b
            }

                        WorkFlowBar(emcode, sid, ns.toolbar);
                        WorkLine(sid, emcode, ns.ostate)
                        QueryOrderAttr(sid, ns.opattr);
                        LoadSaleOrder();
                        LoadProductionHtml();
                    }
                    ///处理通知阅读
                    if (Request["n"] != null) {
                        rid = Request["n"];
                        if (rid != "") {
                            ReadNotify(rid);
                        }
                    }

        function LoadSaleOrder() {
            var o = { "sid": sid }
            var url = preurl + "/LoadSaleOrder"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                ns.scode.setValue(r.scode);
                ns.ycode.setValue(r.ycode);
                ns.qbcode.setValue(r.qbcode);
                ns.customer.setValue(r.customer);
                ns.telephone.setValue(r.telephone);
                ns.address.setValue(r.address);
                ns.ydate.setValue(r.ydate);
                ns.maker.setValue(r.maker);
                ns.dname.setValue(r.dname);
                ns.city.setValue(r.e_city);
                ns.otype.setValue(r.otype);
                ns.source.setValue(r.source);
                ns.mname.setValue(r.mname);
                ns.remark.setValue(r.ps);
                ns.sremark.setValue("");
                ns.khcode.setValue(r.sname);
                ns.saletelephone.setValue(r.saletelephone);
                ns.saddress.setValue(r.saddress);
                ns.sremark.setValue(r.zbremark);
            }
        }
        function LoadProductionHtml() {
            var o = { "emcode": emcode, "embcode": embcode, "sid": sid, "ttype": "xq" }
            var url = "../../../UIServer/CommonFile/CommonTempProduction.aspx/ProductionOrderDetail"
            var b = AjaxExb(url, o);
            if (b) {
                ns.pplist.setHtml(b)
            }
            else {
                return "";
            }
        }

        //增加产品
        function AddProduction() {
            penum = 0;
            var dt = new Date("MMddhhssmmSS");
            xfunstr = "LoadProductionHtml()";
            dlg.addproductiondlg(dt);
        }
        function EditProduction(gv) {
            penum = 1;
            xfunstr = "LoadProductionHtml()";
            egnum = gv;
            var dt = new Date().Format("MMddhhssmmSS");
            dlg.addproductiondlg(dt);

        }

        function UpMImg(sid, gnum) {
            spignum = gnum;
            agsid = sid;
            var el = document.getElementById('linb.UI.Tabs-PANEL:a:a');
            ns.upmimgdlg.setTop(el.scrollTop + 200)
            ns.upmimgdlg.setDisplay("block");
            QueryMImg();
        }
        function QueryMImg() {
            var o = { "sid": agsid, "gnum": spignum }
            var url = '../../../UIServer/SalesBusiness/DistributorDoorOrder/ProdctionDetail.aspx/QueryProductionImg';
            var b = AjaxExb(url, o);
            ns.pttreegrid.removeAllRows();
            var r = BackVad(b, "", false)
            if (r) {
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[0], "cells": [{ "value": cel[1]}] })
                }
                ns.pttreegrid.setRows(arr)
            }
        }
        function DelPImg(v) {
            IDoFun("确定要删除", "DelImg('" + v + "')")
        }
        function DelImg(id) {
            var o = { "pid": id }
            var url = "../../../UIServer/SalesBusiness/DistributorDoorOrder/ProdctionDetail.aspx/DelProductionImg"
            var b = AjaxExb(url, o);
            BackVad(b, "QueryMImg();LoadProductionHtml();", false)
        }
        function Del(id, gid) {
            IDoFun("确定要删除", "DelProduction('" + id + "','" + gid + "')")
        }
        function DelProduction(id, gid) {
            var o = { "sid": id, "gnum": gid }
            var url = preinvurl + "/DelProduction"
            var b = AjaxExb(url, o);
            BackVad(b, " LoadProductionHtml()", false)
        }

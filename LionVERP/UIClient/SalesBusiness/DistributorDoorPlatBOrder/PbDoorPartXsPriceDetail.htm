                    secobj = SysEmCode;
                    emcode = secobj.IQueryCode(pgcode);
                    embcode = secobj.IQueryCode(pbgcode);
                    emxbcode = secobj.IQueryCode(pbxcode);
                    presurl = "../../../UIServer/SalesBusiness/DistributorDoorOrder/SalePriceOrder.aspx";
                    var Request = new Object();
                    Request = GetRequest();
                    if (Request["Sid"] != null) {
                        sid = Request["Sid"];
                        LoadProductionHtml()
                    }
                    SinglePageBar(embcode, sid, ns.toolbar)
                },
                _toolbar_onclick: function (profile, item, group, e, src) {
                    var ns = this, uictrl = profile.boxing();
                    BtnDo("", emcode, item);
                },
                _etoolbar_onclick: function (profile, item, group, e, src) {
                    var ns = this, uictrl = profile.boxing();
                    if (item.id == "a1") {
                        SavePrice();
                    }

        linb.UI.setTheme(themes);
        linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
        function LoadProductionHtml() {
            var o = { "emcode": emcode, "embcode": emxbcode, "sid": sid, "ttype": "xs" }
            var url = "../../../UIServer/CommonFile/CommonTempProduction.aspx/ProductionPriceDetail"
            var b = AjaxExb(url, o);
            if (b) {
                ns.pxp.setHtml(b)
            }
            else {
                return "";
            }
        }
        function EditPrice(id, gid) {
            ns.pricedlg.setDisplay("block")
            ns.etoolbar.setDisplay("block")
            var o = { "sid": id, "gnum": gid, "ptype": "xs" }
            var url = presurl + "/EditPriceProduction"
            var b = AjaxExb(url, o);
            ns.eptreegrid.removeAllRows();
            var r = BackVad(b, "", false)
            if (r) {
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[0], "cells": [{ "value": cel[0] }, { "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5]}] })
                }
                ns.eptreegrid.setRows(arr)
            }

        }
        function SavePrice() {
            var prow = ns.eptreegrid.getRows("min")
            var o = { "itemlist": prow, "ptype": "xs" };
            var url = presurl + "/SavePriceProduction";
            var b = AjaxExb(url, o);
            BackVad(b, "", true)
        }
        function ShowPrice(id, gid) {
            ns.pricedlg.setDisplay("block")
            ns.etoolbar.setDisplay("none")
            var o = { "sid": id, "gnum": gid }
            var url = presurl + "/EditPriceProduction"
            var b = AjaxExb(url, o);
            var b = AjaxExb(url, o);
            ns.eptreegrid.removeAllRows();
            var r = BackVad(b, "", false)
            if (r) {
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[0], "cells": [{ "value": cel[0] }, { "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5]}] })

                ns.eptreegrid.setRows(arr)
            }

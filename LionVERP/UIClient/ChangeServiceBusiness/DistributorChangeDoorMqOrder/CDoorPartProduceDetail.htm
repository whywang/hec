                    Request = GetRequest();

        function LoadProductionHtml() {
            var o = { "sid": sid, "emcode": emcode, "ttype": "gd" }
            var url = "../../../UIServer/CommonFile/CommonTempProduction.aspx/ProductionProduceDetail"
            var b = AjaxExb(url, o);

            }
            else {

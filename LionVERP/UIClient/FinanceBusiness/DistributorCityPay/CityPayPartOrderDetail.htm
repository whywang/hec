        function LoadOrder() {
            var o = { "sid": sid }
            var url = preurl + "/QueryOrder"
            var b = AjaxDdExb(url, o);
            $.when(b).done(function (d) {
                var r = BackVad(d, "", false)

                    ns.pcode.setValue(r.pcode);
                    ns.pname.setValue(r.paccount);
                    ns.gname.setValue(r.caccount);
                    ns.pbank.setValue(r.pbank);

                    ns.remark.setValue(r.remark);
                    ns.pdate.setValue(r.pdate);
                    ns.cdate.setValue(r.cdate);
                }
            })
        }

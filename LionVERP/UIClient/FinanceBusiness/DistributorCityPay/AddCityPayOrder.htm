        function InitOrder(id, zid) {
            var o = { "sid": id }
            var url = preurl + "/InitOrder"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)

                ns.paccount.setValue(r.paccount);
                ns.account.setValue(r.account);

                ns.maker.setValue(r.maker);
                ns.citycode.setValue(r.dcode);

            }

            var url = preurl + "/SaveOrder"
            var db = linb.DataBinder.getFromName("binder");
            var arg2 = db.updateDataFromUI().getData();
            var o = $.extend(arg1, arg2);
            var b = AjaxExb(url, o)
            if (!b || b == "F") {
                linb.warn("操作失败！")
            }
            else {
                linb.msg("操作成功！")
                sleep(5000);
                window.location.href = 'CityPayFrameOrder.htm?Sid=' + b

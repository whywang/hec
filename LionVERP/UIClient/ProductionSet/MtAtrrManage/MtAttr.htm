            , "a");

                     host.tab.append(
                (new linb.UI.Layout)
                .setHost(host, "tly")
                .setItems([{ "id": "before", "pos": "before", "min": 10, "size": 350, "locked": false, "folded": false, "hidden": false, "cmd": true }, { "id": "main", "min": 10}])
                .setType("horizontal")
            , "a");

                     host.tly.append(
                (new linb.UI.Pane)

            );

                     host.tly.append(
                (new linb.UI.Pane)
                .setHost(host, "p2t")
                .setDock("top")
                .setHeight(60)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "main");

                     host.p2t.append(
                (new linb.UI.SLabel)
                .setHost(host, "sl2")
                .setLeft(20)
                .setTop(20)
                .setCaption("<span style='font-size:16px;color:#666666'>可编辑状态</span>")
            );

                     host.tly.append(
                (new linb.UI.Pane)
                .setHost(host, "p1l")
                .setDock("left")
                .setWidth(12)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "before");

                     host.tly.append(
                (new linb.UI.Pane)
                .setHost(host, "p1r")
                .setDock("right")
                .setWidth(12)

                     host.tly.append(
                (new linb.UI.TreeBar)
                .setHost(host, "ijtreebar")
                .onItemSelected("_ijtreebar_onitemselected")
                .beforeExpend("_ijtreebar_beforeexpend")
            , "before");

                     host.tly.append(
                (new linb.UI.TreeGrid)
                .setHost(host, "jtreegrid")
                .setSelMode("multibycheckbox")
                .setAltRowsBg(true)
                .setRowNumbered(true)

                 _onready: function () {
                     ns = this;
                     preurl = "../../../MtAttr";
                     IinvItems("00010001002", ns.ijtreebar);
                 },

                 _ijtreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     IinvCItems(item, ns.ijtreebar);
                     ns.ijtreebar.setValue(item.id);
                     if (!item.sub) {
                         GetMtZsb(item.id);
                     }
                 },
                 _ijtreebar_beforeexpend: function (profile, item) {
                     var ns = this, uictrl = profile.boxing();
                     IinvCItems(item, ns.ijtreebar);
                 },
                 _sjsoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var mv = ns.ijtreebar.getUIValue();
                     if (mv == "" || mv == null) {
                         linb.warn("请选择门套产品");
                         return
                     }
                     if (item.id == "a1") {
                         var jsv = ns.jtreegrid.getUIValue();
                         if (jsv == "" || jsv == null) {
                             linb.warn("请选择编辑状态");
                             return
                         }
                         SetMtZsb(mv, jsv);
                     }
                 }
             },
             Static: {
                 viewSize: { "width": 1024, "height": 768 }
             }
         });
         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
         function SetMtZsb(mv, jsv) {
             var o = { "pcode": mv, "estate": jsv }
             var url = preurl + "/SetState"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }

         function GetMtZsb(mv) {
             var o = { "pcode": mv }
             var url = preurl + "/Query"
             var b = AjaxExb(url, o);
             if (b) {
                  ns.jtreegrid.setUIValue(b);
             }
             else {
                 linb.warn("未设置");
                 ns.jtreegrid.setUIValue("")
             }
         }

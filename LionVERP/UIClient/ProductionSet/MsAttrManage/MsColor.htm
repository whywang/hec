                 iniExComs: function (com, threadid) {

                 customAppend: function (parent, subId, left, top) {

                     return false;
                 },

                 events: { "onReady": "_onready" },
                 _onready: function () {
                     ns = this;
                     preurl = "../../../MsAttr";
                     IinvItems("00010001001", ns.ictreebar);
                     IMaterialNTable(ns.ctreegrid)
                 },
                 _sctoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var ns = this, uictrl = profile.boxing();
                     var mv = ns.ptreegrid.getUIValue();
                     if (mv == "" || mv == null) {
                         linb.warn("请选择门扇产品");
                         return
                     }
                     if (item.id == "a1") {
                         var cv = ns.ctreegrid.getUIValue();
                         if (cv == "" || cv == null) {
                             linb.warn("请选择颜色");
                             return
                         }
                         SetMsColor(mv, cv);
                     }
                     if (item.id == "a3") {
                         linb.confirms("确定要重置条件类别？", "ReSetMsColor('" + mv + "')")
                     }
                 },

                 _ictreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     IinvCItems(item, ns.ictreebar);
                     QueryListInv(item.id, ns.ptreegrid)
                 },
                 _ictreebar_beforeexpend: function (profile, item) {
                     var ns = this, uictrl = profile.boxing();
                     IinvCItems(item, ns.ictreebar);
                 },
                 _ptreegrid_onrowselected: function (profile, row, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     GetMsColor(row.id)
                 }
             },
             Static: {
                 viewSize: { "width": 1024, "height": 768 }

         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
         function SetMsColor(mv,cv) {
             var o = { "mscode": mv, "mname": cv }
             var url = preurl + "/SetMsColor"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function ReSetMsColor(mv) {
             var o = { "mscode": mv }
             var url = preurl + "/ReSetMsColor"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function GetMsColor(mv) {
             var o = { "mscode": mv}
             var url = preurl + "/GetMsColor"
             var b = AjaxExb(url, o);
             if (b) {
                 ns.ctreegrid.setUIValue(b);
             }
             else {
                 linb.warn("未设置玻璃");
                // ns.ctreegrid.setUIValue("")
             }
         }

         function InitSizeFormatCate(sv) {
             var o = { "sfcode": sv }
             var url = preurl+"/InitSizeFormatCate"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.cfname.setValue(r.sfname)
                 ns.cfcode.setValue(r.sfcode)
                 ns.cid.setValue(r.id)
             }
         }
         function DelSizeFormatCate(v) {
             var o = { "sfcode": v }
             var url = preurl + "/DelSizeFormatCate"
             var b = AjaxExb(url, o);
             BackVad(b, "QuerySizeCateList(ns.sctreebar)", false)
         }
         function SaveSizeFormatCate() {
             var url = preurl + "/SaveSizeFormatCate"
             var db = linb.DataBinder.getFromName("cbinder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "QuerySizeCateList(ns.sctreebar) ", false)
         }
         function QuerySizeCateList(kj) {
             var url = preurl + "/QuerySizeCateList";
             var o = {"sftype":"ms"}
             var b = AjaxExb(url,o);
             var r = BackVad(b, "", false)
             if (r) {
                 kj.setItems();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "caption": cel[1] })
                 }
                 kj.setItems(arr)
             }
         }

             var url = preurl + "/QuerySizeFormatList";
             var o = { "sfcode": v }
             var b = AjaxExb(url,o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.streegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {

                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }] })
                 }
                 ns.streegrid.setRows(arr)
             }
         }

             var r = BackVad(b, "", false)
             if (r) {

                 var arr = new Array();
                 ns.ftreegrid.removeAllRows();
                 for (i = 0; i < r.length; i++) {

                 }

             }

             var url = preurl + "/SaveSizeCollection"

                 events: { "onReady": "_onready" },
                 _onready: function () {
                     ns = this;
                     cavobj = CaveType;
                     preurl = "../../../UIServer/ProductionSet/SizeTransformManage/JianChis.aspx";

                 },
                 _tab_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a") {
                         IJcTable(ns.jctreegrid)
                         IinvItems("", ns.ptreebar)
                     }
                     if (item.id == "b") {
                         QueryLastCate("001", ns.mtreebar);
                         QueryLastCate("002", ns.ttreebar);
                         QueryListRjc();
                         cavobj.ICaveItem(ns.dtreebar)
                     }
                 },
                 _stoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var pv = ns.ptreebar.getUIValue();
                     var jv = ns.jctreegrid.getUIValue();
                     if (item.id == "a1") {
                         if (pv == "") {
                             linb.warn("选择产品类别");
                             return
                         }
                         if (jv == "" || jv == null) {
                             linb.warn("选择减尺");
                             return
                         }
                         SetProductionJc(pv, jv)
                     }
                     if (item.id == "a3") {
                         if (pv == "") {
                             linb.warn("选择产品类别");
                             return
                         }
                         toastr.confirms("重置产品减尺？", "ReSetProductionJc('" + pv + "')")
                        // IDoFun("重置产品减尺？", "ReSetProductionJc('" + pv + "')")
                     }
                 },
                 _ptreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     ns.ptreebar.setValue(item.id)
                     IinvCItems(item, ns.ptreebar)
                     GetProductionJc(item.id, ns.jctreegrid)
                 },
                 _ptreebar_beforeexpend: function (profile, item) {
                     var ns = this, uictrl = profile.boxing();
                     IinvCItems(item, ns.ptreebar)
                 },
                 _jctreegrid_onrowselected: function (profile, row, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     ns.jctreegrid.setValue(row.id);
                 },
                 _lstoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var mv = ns.mtreebar.getUIValue();
                     var tv = ns.ttreebar.getUIValue();
                     var cv = ns.dtreebar.getUIValue();
                     var rv = ns.ltreegrid.getUIValue();
                     if (mv == null || mv == "") {
                         linb.warn("请选择门类产品");
                         return;
                     }
                     if (tv == null || tv == "") {
                         linb.warn("请选择套类产品");
                         return;
                     }
                     if (cv == null || cv == "") {
                         linb.warn("请选择洞口类型");
                         return;
                     }
                     if (item.id == "a1") {
                         if (rv == null || rv == "") {
                             linb.message("请选择减尺");
                             return;
                         }
                         SetRjc(mv, tv, cv, rv)
                     }
                     if (item.id == "a3") {
                         IDoFun("确定要重置？", "ReSetRjc('" + mv + "','" + tv + "','" + cv + "')")
                     }
                 },
                 _mtreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     ns.mtreebar.setUIValue(item.id);
                     GetRjc()
                 },
                 _ttreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     ns.ttreebar.setUIValue(item.id);
                     GetRjc()
                 },
                 _atoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var lv = ns.ltreegrid.getUIValue();
                     if (item.id == "a1") {
                         ns.dlg.setDisplay("block");
                         cavobj.ICaveItem(ns.rjtype)
                         InitRjc("");
                     }
                     if (item.id == "a3") {
                         if (lv == null || lv == "") {
                             linb.warn("请选择减尺记录");
                             return;
                         }
                         cavobj.ICaveItem(ns.rjtype)
                         ns.dlg.setDisplay("block");
                         InitRjc(lv);
                     }
                     if (item.id == "a4") {
                         if (lv == null || lv == "") {
                             linb.warn("请选择减尺记录");
                             return;
                         }
                         IDoFun("确定删除减尺？", "DelRJc('" + lv + "')")
                     }
                 },
                 _ltreegrid_onrowselected: function (profile, row, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     ns.ltreegrid.setUIValue(row.id);
                 },
                 _astoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a1") {
                         SaveRjc()
                     }
                     ns.dlg.setDisplay("none")
                 },
                 _dtoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var lv = ns.dtreebar.getUIValue();
                     if (item.id == "a1") {
                         ns.ddlg.setDisplay("block");
                         InitMdType("");
                     }
                     if (item.id == "a3") {
                         if (lv == null || lv == "") {
                             linb.warn("请选择洞口记录");
                         }
                         ns.ddlg.setDisplay("block");
                         InitMdType(lv);
                     }
                     if (item.id == "a4") {
                         if (lv == null || lv == "") {
                             linb.warn("请选择洞口记录");
                         }
                         IDoFun("确定删除减尺？", "DelMdType('" + lv + "')")
                     }
                 },
                 _dstoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a1") {
                         SaveMdType()
                     }
                     ns.ddlg.setDisplay("none")
                 },
                 _dtreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     GetRjc()
                 }
             },
             Static: {
                 viewSize: { "width": 1280, "height": 1024 }
             }
         });
         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');

         function InitRjc(sv) {
             var o = { "rcode": sv }
             var url = "../../../SizeTransformR/InitSizeR"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.rjname.setValue(r.rname)
                 ns.rjcode.setValue(r.rcode)
                 ns.rjtype.setValue(r.rtype)
                 ns.rjwidth.setValue(r.dw)
                 ns.rjlenth.setValue(r.dh)
                 ns.rjid.setValue(r.id)
             }
         }
         function DelRJc(sv) {
             var o = { "rcode": v }
             var url ="../../../SizeTransformR/DelSizeRe"
             var b = AjaxExb(url, o);
             BackVad(b, "", true)
         }
         function SaveRjc() {
             var url = "../../../SizeTransformR/SaveSizeR"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "QueryListRjc() ", false)
         }
         function QueryListRjc() {
             var url = "../../../SizeTransformR/QueryList";
             var b = AjaxEb(url);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.ltreegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4]}] })
                 }
                 ns.ltreegrid.setRows(arr)
             }
         }

         function InitMdType(sv) {
             var o = { "ccode": sv }
             var url = "../../../SizeTransformR/InitCave"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.dname.setValue(r.cname)
                 ns.dcode.setValue(r.ccode)
                 ns.did.setValue(r.id)
             }
         }
         function DelMdType(sv) {
             var o = { "ccode": v }
             var url = "../../../SizeTransformR/DelCave"
             var b = AjaxExb(url, o);
             BackVad(b, "", true)
         }
         function SaveMdType() {
             var url = "../../../SizeTransformR/SaveCave"
             var db = linb.DataBinder.getFromName("dbinder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "cavobj.ICaveItem(ns.dtreebar) ", false)
         }
          

         function SetRjc(mv, ct, cv,jv) {
             var o = { "mcode": mv,"tcode":ct,"cname":cv,"rcode":jv }
             var url = "../../../SizeTransformR/SetRjc"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function ReSetRjc(mv, ct, cv) {
             var o = { "mcode": mv, "tcode": ct, "cname": cv}
             var url = "../../../SizeTransformR/ReSetRjc"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function GetRjc() {
             var mv = ns.mtreebar.getUIValue();
             var tv = ns.ttreebar.getUIValue();
             var cv = ns.dtreebar.getUIValue();
             if (mv == null || mv == "") {
                 return;
             }
             if (tv == null || tv == "") {
                 return;
             }
             if (cv == null || cv == "") {
                 return;
             }
             var o = { "mcode": mv, "tcode": tv, "cname": cv }
             var url = "../../../SizeTransformR/GetRjc"
             var b = AjaxExb(url, o);
             if (b) {
                 ns.ltreegrid.setUIValue(b);
             }
             else {
                 ns.ltreegrid.setUIValue("");
                 linb.warn("请选择关联减尺");
                 return;
             }
         }
     </script>
</body>
</html>

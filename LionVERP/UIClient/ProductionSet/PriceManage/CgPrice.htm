         function InitPriceType(v) {
             var o = { "ptcode": v }
             var url = preurl + "/InitPriceType"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.lname.setValue(r.ptname)
                 ns.lcode.setValue(r.ptcode)
                 ns.lms.setValue(r.pms)
                 ns.lid.setValue(r.id)
             }
         }
         function SavePriceType() {
             var url = preurl + "/SavePriceType"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "IPriceTable('cg', ns.ltreegrid)", false)
         }
         function DelPriceType(v) {
             var o = { "ptcode": v }
             var url = preurl + "/DelPriceType"
             var b = AjaxExb(url, o);
             BackVad(b, "IPriceTable('cg', ns.ltreegrid)", false)
         }
         function SetPrice() {
             var pt = ns.ptype.getUIValue();
             var pl = ns.ptreegrid.getUIValue()
             var plb = ns.ptreebar.getUIValue()
             var pe = ns.bprice.getUIValue()
             var tpe = ns.tprice.getUIValue()
             var ppe = ns.pprice.getUIValue()
             var o = { "plb": pt, "plist": pl, "plx": "cg", "price": pe, "tcprice": tpe, "pprice": ppe }
             var url = preurl + "/SetPrice"
             var b = AjaxExb(url, o)
             BackVad(b, "QueryListInvPrice('" + plb + "','" + pt + "','cg',ns.ptreegrid)", false)
         }

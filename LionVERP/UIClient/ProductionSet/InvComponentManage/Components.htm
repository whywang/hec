                 _stoolbar_onclick: function (profile, item, group, e, src) {
                     ns = this, uictrl = profile.boxing();
                     var iv = ns.invtreebar.getUIValue();
                     var cv = ns.slbtreegrid.getUIValue();
                     if (item.id == "a1") {
                         if (iv == "" || iv == null) {
                             linb.warn("请选择产品")
                             return
                         }
                         if (cv == "" || cv == null) {
                             linb.warn("请选择组件")
                             return
                         }
                         SetCom(iv, cv)
                     }
                     if (item.id == "a3") {
                         if (iv == "" || iv == null) {
                             linb.warn("请选择产品")
                             return
                         }
                         ReSetCom(iv)
                     }
                 },
                 _invtreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     IinvCItems(item, ns.invtreebar)
                     GetCom(item.id)
                     ns.invtreebar.setValue(item.id)
                 },
                 _invtreebar_beforeexpend: function (profile, item) {
                     var ns = this, uictrl = profile.boxing();
                     IinvCItems(item, ns.invtreebar)
                 },
                 _slbtreegrid_onrowselected: function (profile, row, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     ns.slbtreegrid.setValue(row.id)
                 },
                 _zjlbtoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var zjlb = ns.zjlbtreegrid.getUIValue()
                     if (item.id == "a1") {
                         ns.zjlbdlg.setDisplay("block")
                         ComClassInit("")
                     }
                     if (item.id == "a3") {
                         if (zjlb != "" && zjlb != null) {
                             ns.zjlbdlg.setDisplay("block")
                             ComClassInit(zjlb)
                         }
                         else {
                             linb.warn("请选择组件类别")
                         }
                     }
                     if (item.id == "a4") {
                         if (zjlb != "" && zjlb != null) {
                             linb.confirms("确定删除？", "ComClassDel('" + zjlb + "')")
                         }
                         else {

         function ComClassInit(v) {
             var o = { "cccode": v }
             var url = preurl + "/InitComClass"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.lbname.setValue(r.ccname);
                 ns.lbcode.setValue(r.cccode);
                 ns.lbtype.setValue(r.ctype);
                 ns.lbid.setValue(r.id);
             }
             else {
                 ns.lbname.setValue();
                 ns.lbcode.setValue();
                 ns.lbtype.setValue();
                 ns.lbid.setValue(0);
             }
         }
         function ComClassSave() {
             var url = preurl + "/SaveComClass"
             var db = linb.DataBinder.getFromName("lbbinder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "", true)
         }
         function ComClassDel(v) {
             var o = { "cccode": v }
             var url = preurl + "/DelComClass"
             var b = AjaxExb(url, o);
             BackVad(b, "", true)
         }
         function ComClassQueryList(kj) {
             var url = preurl + "/QueryComClassList";
             var b = AjaxEb(url);
             var r = BackVad(b, "", false)
             if (r) {
                 kj.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[0] }, { "value": cel[2]}] })
                 }
                 kj.setRows(arr)
             }
         }

         function ComInit(lv, v) {
             var o = { "cccode": lv ,"ccode":v}
             var url = preurl + "/InitCom"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.zjname.setValue(r.cname);
                 ns.zjcode.setValue(r.ccode);
                 ns.zjlbname.setValue(r.ccname);
                 ns.zjlbcode.setValue(r.cccode);
                 ns.isshow.setValue(r.cisshow==true?1:0);
                 ns.zjgg.setValue(r.cggtype);
                 ns.zjxsp.setValue(r.xsprice);
                 ns.zjghp.setValue(r.ghprice);
                 ns.zjcgp.setValue(r.cgprice);
                 ns.zjmname.setValue(r.mname);
                 ns.zjsize.setValue(r.csize);
                 ns.zjid.setValue(r.id);
             }
             else {
                 ns.zjname.setValue();
                 ns.zjcode.setValue();
                 ns.zjlbname.setValue();
                 ns.zjlbcode.setValue();
                 ns.isshow.setValue();
                 ns.zjgg.setValue();
                 ns.zjxsp.setValue(0);
                 ns.zjghp.setValue(0);
                 ns.zjcgp.setValue(0);
                 ns.zjmname.setValue();
                 ns.zjsize.setValue();
                 ns.zjid.setValue(0);
             }
         }
         function ComSave() {
             var url = preurl + "/SaveCom"
             var db = linb.DataBinder.getFromName("zjbinder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "", true)
         }
         function ComDel(v) {
             var o = { "ccode": v }
             var url = preurl + "/DelCom"
             var b = AjaxExb(url, o);
             BackVad(b, "", true)
         }
         function ComQueryList(v) {
             var url = preurl + "/QueryComList";
             var o = { "cccode": v }
             var b = AjaxExb(url,o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.zjtreegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5] }, { "value": cel[6] }, { "value": cel[7]}] })
                 }
                 ns.zjtreegrid.setRows(arr)
             }
         }

         function SetCom(iv, cv) {
             var url = preurl + "/SetInvCom"
             var o = {"icode":iv,"ccode":cv};
             var b = AjaxExb(url, o)
             BackVad(b, "", false)
         }

             var url = preurl + "/ReSetInvCom"
             var o = { "icode": iv };
             var b = AjaxExb(url, o)
             BackVad(b, "", false)
         }
         function GetCom(iv) {
             var url = preurl + "/GetInvCom"
             var o = { "icode": iv };
             var b = AjaxExb(url, o)
             if (b) {
                 ns.slbtreegrid.setValue(b)
             }
             else {

             }
         }

         function SetSelMname() {
             var smv = ns.mtreegrid.getUIValue()
             if (smv != null && smv != "") {
                 ns.zjmname.setValue(smv);
                 ns.mdlg.setDisplay("none");

             else {

                 return;
             }

         function InitM(lv,v) {
             var o = { "mccode": lv ,"mcode":v}
             var url = preurl + "/InitMaterialCategory"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 InitKj(r)
             }
             else {
                 InitUnKj()
             }
         }
         function SaveMz() {
             var url = preurl + "/SaveMaterialCategory"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "MQueryList('', ns.mtreebar)", false)
         }
         function DelM(v) {
             var o = { "mcode": v }
             var url = preurl + "/DelMaterialCategory"
             var b = AjaxExb(url, o);
             BackVad(b, "", true)
         }
         function InitKj(r) {
             ns.mname.setValue(r.mcname)
             ns.mcode.setValue(r.mccode)
             ns.mpname.setValue(r.mcpname)
             ns.mpcode.setValue(r.mcpcode)
             ns.mtype.setValue(r.mtype)
             ns.btype.setValue(r.btype)
             ns.mid.setValue(r.id)
         }
         function InitUnKj() {
             ns.mname.setValue("")
             ns.mcode.setValue("")
             ns.mpname.setValue("")
             ns.mpcode.setValue("")
             ns.mid.setValue("0")
         }



         function InitCz(lv,v) {
             var o = { "mccode": lv, "mcode": v }
             var url = preurl + "/InitMaterial"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 CInitKj(r)
             }
             else {
                 CInitUnKj()
             }
         }
         function SaveCz() {
             var sv = ns.cpcode.getUIValue();
             var url = preurl + "/SaveMaterial"
             var db = linb.DataBinder.getFromName("czbinder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, " CzQueryList('"+sv+"')", false)
         }
         function DelCz(v) {
             var sv = ns.mtreebar.getUIValue();
             var o = { "mcode": v }
             var url = preurl + "/DelMaterial"
             var b = AjaxExb(url, o);
             BackVad(b, "CzQueryList('" + sv + "')", false)
         }
         function CzQueryList(p) {
             var url = preurl + "/QueryListMaterial";
             var o = { "mcode": p  };
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.ctreegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[0] }, { "value": cel[2]}] })
                 }
                 ns.ctreegrid.setRows(arr)
             }
         }
         function CInitKj(r) {
             ns.cname.setValue(r.mname)
             ns.ccode.setValue(r.mcode)
             ns.cpname.setValue(r.mcname)
             ns.cpcode.setValue(r.mccode)
             ns.ctype.setValue(r.ctype)
             ns.cstate.setValue(r.mstate==true?"1":"0")
             ns.cid.setValue(r.id)
         }
         function CInitUnKj() {
             ns.cname.setValue("")
             ns.ccode.setValue("")
             ns.cpname.setValue("")
             ns.cpcode.setValue("")
             ns.cstate.setValue("1")

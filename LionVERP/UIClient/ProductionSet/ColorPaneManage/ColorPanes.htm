<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>色板管理</title>
</head>
<body>
    <div id='loading'><img src="../../../runtime/loading.gif" alt="Loading..." />加载中......</div>
    <script src="../../../Scripts/Common/json2.js" type="text/javascript"></script>
    <script src="../../../runtime/jsLinb/js/linb-debug.js" type="text/javascript"></script>
    <script src="../../../runtime/jsLinb/js/adv-debug.js" type="text/javascript"></script>
    <script src="../../../Scripts/Common/jquery-1.4.1.js" type="text/javascript"></script>
    <script src="../../../Scripts/Common/Common.js" type="text/javascript"></script>
    <script src="../../../Scripts/Valid/ValReturn.js" type="text/javascript"></script>
    <script src="../../../Scripts/Valid/ValInput.js" type="text/javascript"></script>
    <script src="../../../Scripts/Api/IColorPane.js" type="text/javascript"></script>
     <script type="text/javascript">


         Class('App', 'linb.Com', {

             Instance: {

                 initialize: function () {

                     this.autoDestroy = true;

                     this.properties = {};
                 },

                 iniComponents: function () {
                  
                     var host = this, children = [], append = function (child) { children.push(child.get(0)) };

                     append(
                (new linb.DataBinder)
                .setHost(host, "binder")
                .setName("binder")
            );

                     append(
                (new linb.UI.Panel)
                .setHost(host, "pane")
                .setZIndex(1)
                .setCaption("色板类型管理")
            );

                     host.pane.append(
                (new linb.UI.ToolBar)
                .setHost(host, "toolbar")
                .setItems([{ "id": "grp1", "sub": [{ "id": "a1", "caption": "新增" }, { "id": "a2", "type": "split", "split": true }, { "id": "a3", "caption": "编辑" }, { "id": "a2", "type": "split", "split": true }, { "id": "a4", "caption": "删除"}], "caption": "grp1"}])
                .onClick("_toolbar_onclick")
            );

                     host.pane.append(
                (new linb.UI.TreeGrid)
                .setHost(host, "treegrid")
                .setSelMode("multibycheckbox")
                .setAltRowsBg(true)
                .setRowNumbered(true)
                .setHeaderHeight(28)
                .setRowHeight(25)
                .setHeader([{ "id": "col1", "width": 140, "type": "input", "caption": "名称" }, { "id": "col2", "width": 120, "type": "input", "caption": "编码" }, { "id": "col2", "width": 120, "type": "input", "caption": "状态"}])
                .setValue("")
                .onRowSelected("_treegrid_onrowselected")
            );

                     host.pane.append(
                (new linb.UI.Dialog)
                .setHost(host, "dlg")
                .setLeft(164)
                .setTop(142)
                .setWidth(550)
                .setHeight(226)
                .setCaption("色板类型")
                .setMinBtn(false)
                .setMaxBtn(false)
                .setDisplay("none")
            );

                     host.dlg.append(
                (new linb.UI.ToolBar)
                .setHost(host, "stoolbar")
                .setItems([{ "id": "grp1", "sub": [{ "id": "a1", "caption": "确定" }, { "id": "a2", "type": "split", "split": true }, { "id": "a3", "caption": "取消"}], "caption": "grp1"}])
                .onClick("_stoolbar_onclick")
            );

                     host.dlg.append(
                (new linb.UI.Input)
                .setHost(host, "sbname")
                .setDataBinder("binder")
                .setDataField("sbname")
                .setLeft(50)
                .setTop(50)
                .setWidth(390)
                .setHeight(25)
                .setLabelSize(60)
                .setLabelCaption("色板名称")
            );

                     host.dlg.append(
                (new linb.UI.Input)
                .setHost(host, "sbcode")
                .setDataBinder("binder")
                .setDataField("sbcode")
                .setReadonly(true)
                .setLeft(50)
                .setTop(100)
                .setWidth(390)
                .setHeight(25)
                .setLabelSize(60)
                .setLabelCaption("色板编码")
            );

                     host.dlg.append(
                (new linb.UI.Input)
                .setHost(host, "id")
                .setDataBinder("binder")
                .setDataField("id")
                .setLeft(50)
                .setTop(70)
                .setWidth(390)
                .setHeight(25)
                .setDisplay("none")
                .setLabelSize(60)
                .setValue("0")
            );

                     host.dlg.append(
                (new linb.UI.ComboInput)
                .setHost(host, "sbused")
                .setLeft(50)
                .setTop(150)
                .setWidth(375)
                .setLabelSize(60)
                .setType("listbox")
                .setItems([{ "id": "1", "caption": "使用" }, { "id": "0", "caption": "停用"}])
                .setDataBinder("binder")
                .setDataField("sbused")
                .setHeight(25)
                .setLabelCaption("使用状态")
                .setValue("1")
            );

                     return children;
                     // ]]code created by jsLinb UI Builder
                 },

                 iniExComs: function (com, threadid) {
                 },

                 customAppend: function (parent, subId, left, top) {

                     return false;
                 },

                 events: { "onReady": "_onready" },
                 _onready: function () {
                     ns = this;
                     preurl = "../../../ColorPanes";
                     PQueryTable(ns.treegrid)
                 },

                 _stoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a1") {
                         SavePane()
                     }
                     ns.dlg.setDisplay("none");
                 },
                 _toolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var v = ns.treegrid.getUIValue()
                     if (item.id == "a1") {
                         ns.dlg.setDisplay("block")
                         InitPane("")
                     }
                     if (item.id == "a3") {
                         if (v != null && v != "") {
                             ns.dlg.setDisplay("block")
                             InitPane(v)
                         }
                         else {
                             linb.message("请选择色板")
                         }
                     }
                     if (item.id == "a4") {
                         if (v != null && v != "") {
                             IDelFun("DelPane('" + v + "')")
                         }
                         else {
                             linb.message("请选择类别")
                         }
                     }
                 },
                 _treegrid_onrowselected: function (profile, row, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     ns.treegrid.setValue(row.id)
                 }
             }
         });
         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
 
         function InitPane(v) {
             var o = { "sbcode": v }
             var url = preurl+"/InitPane"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.sbname.setValue(r.sbname);
                 ns.sbcode.setValue(r.sbcode);
                 ns.sbused.setValue(r.used==true?"1":"0");
                 ns.id.setValue(r.id);
             }
         }
         function SavePane() {
             var url = preurl + "/SavePane"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "PQueryTable(ns.treegrid)", false)
         }
         function DelPane(v) {
             var o = { "sbcode": v }
             var url = preurl + "/DelPane"
             var b = AjaxExb(url, o);
             BackVad(b, "PQueryTable(ns.treegrid)", false)
         }
     </script>
</body>
</html>

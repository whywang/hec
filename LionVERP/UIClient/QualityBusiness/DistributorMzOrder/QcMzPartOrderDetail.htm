        function LoadOrder() {
            var o = { "sid": sid }
            var url = preurl + "/MzProductionOrder"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                ns.code.setValue(r.code);
                ns.ycode.setValue(r.ycode);
                ns.customer.setValue(r.customer);
                ns.scdate.setValue(r.scdate);
                ns.address.setValue(r.address);
                ns.otype.setValue(r.otype);
                ns.fcname.setValue(r.fname);
                ns.dname.setValue(r.dname);
                ns.overdate.setValue(r.overdate);
                ns.bz.setValue(r.bz);
            }
        }

        //获取店面需求
        function QueryDesignList(kj, v, dv) {
            var url = "../../../UIServer/CommonFile/MzDesignPlan.aspx/QueryPlanList";
            var o = { "sid": sid, "emcode": v, "ptype": dv }
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                kj.removeAllRows();
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[0], "cells": [{ "value": cel[0] }, { "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4]}] })
                }
                kj.setRows(arr)
            }
        }

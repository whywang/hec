         function InitDutyClass(pv,dv) {
             var o = { "rcpcode": pv ,"rccode":dv}
             var url = preurl + "/InitDutyCate"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 InitKj(r)
             }
         }
         function InitKj(r) {
            ns.lname.setValue(r.rcname)
            ns.lcode.setValue(r.rccode)
            ns.lpname.setValue(r.rcpname)
            ns.lpcode.setValue(r.rcpcode)
            ns.lid.setValue(r.id)
         }
         function DelDutyClass(v) {
             var o = { "rccode": v }
             var url = preurl + "/DelDutyCate"
             var b = AjaxExb(url, o);
             BackVad(b, " ReLoadTree()", false)
         }
         function SaveDutyClass() {
             var url = preurl + "/SaveDutyCate"
             var db = linb.DataBinder.getFromName("lbbinder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "ReLoadTree()", false)
         }
         function InitDuty(pv,dv) {
             var o = { "rccode": pv, "rcode": dv }
             var url = preurl + "/InitDuty"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {

             }
         }
         function InitZKj(r) {
             ns.zrname.setValue(r.rdetail)
             ns.zrcode.setValue(r.rcode)
             ns.zrlname.setValue(r.rcname)
             ns.zrlcode.setValue(r.rccode)
             ns.zrid.setValue(r.id)
         }
         function DelDuty(v) {
             var o = { "rcode": v }
             var url = preurl + "/DelDuty"
             var b = AjaxExb(url, o);
             BackVad(b, " ReLoadGrid()", false)
         }
         function SaveDuty() {
             var url = preurl + "/SaveDuty"
             var db = linb.DataBinder.getFromName("zrbinder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "ReLoadGrid()", false)
         }
         function QueryDList(v) {
             var url = preurl + "/QueryDutyList";
             var o = {"rccode":v}
             var b = AjaxExb(url,o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.xtreegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[2]}] })
                 }
                 ns.xtreegrid.setRows(arr)
             }
         }
         function ReLoadTree() {
             IdutyItems('', ns.ltreebar)
             ns.lbdlg.setDisplay("none")
         }

             var rcode = ns.ltreebar.getUIValue();

                     ns = this;

                 _toolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var ov = ns.ctreegrid.getUIValue()
                     if (item.id == "a1") {
                         ns.cdlg.setDisplay("block")
                         InitProduceCyc("")
                     }
                     if (item.id == "a3") {
                         if (ov != "" && ov != null) {
                             ns.cdlg.setDisplay("block")
                             InitProduceCyc(ov)
                         }
                         else {
                             linb.warn("请选择生产周期")
                         }
                     }
                     if (item.id == "a4") {
                         if (ov != "" && ov != null) {
                             linb.confirms("确定删除？", "DelProduceCyc('" + ov + "')")
                         }
                         else {
                             linb.warn("请选择生产周期")
                         }
                     }
                 },

                     var ns = this, uictrl = profile.boxing();
                     ns.ctreegrid.setValue(row.id)
                 },
                 _stoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a1") {
                         SaveProduceCyc()
                     }
                     if (item.id == "a3") {
                         ns.cdlg.setDisplay("none")
                     }
                 },

                 }

         function InitProduceCyc(tv) {
             var o = { "ccode": tv }
             var url = preurl + "/InitProduceCyc"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 InitKj(r)
             }
             else {
                 InitUnKj()
             }
         }
         function InitKj(r) {
             ns.emcode.setValue(r.emcode)
             ns.dcode.setValue(r.fcode)
             ns.bdcode.setValue(r.bdcode)
             ns.cname.setValue(r.cname)
             ns.ccode.setValue(r.ccode)
             ns.cid.setValue(r.id)
             ns.csql.setValue(r.csql)
             ns.cnum.setValue(r.cnum)
             ns.otype.setValue(r.otype)
         }
         function InitUnKj() {
             ns.emcode.setValue( )
             ns.dcode.setValue( )
             ns.cname.setValue( )
             ns.ccode.setValue( )
             ns.cid.setValue(0)
             ns.csql.setValue( )
             ns.cnum.setValue(0)
             ns.otype.setValue()
         }
         function SaveProduceCyc() {
             var url = preurl + "/SaveProduceCyc"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "reload()", false)
         }
         function DelProduceCyc(tv) {
             var o = { "ccode": tv }
             var url = preurl + "/DelProduceCyc"
             var b = AjaxExb(url, o);
             BackVad(b, "reload()", false)
         }
         function QueryList() {
             var url = preurl + "/QueryList";
             var b = AjaxEb(url);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.ctreegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[0] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5] }, { "value": cel[6] }] })
                 }
                 ns.ctreegrid.setRows(arr)
             }
         }
         function reload() {
             QueryList()
             ns.cdlg.setDisplay("none")
         }

    <script type="text/javascript">
        Class('App', 'linb.Com', {

            Instance: {

                initialize: function () {

                    this.autoDestroy = true;

                    this.properties = {};
                },

                iniComponents: function () {
                    // [[code created by jsLinb UI Builder

                    append(
                (new linb.DataBinder)
                .setHost(host, "binder")
                .setName("binder")
            );

                    append(
                (new linb.UI.Panel)
                .setHost(host, "pane")
                .setZIndex(1)
                .setCaption("系统接口")
            );

                    host.pane.append(
                (new linb.UI.Layout)
                .setHost(host, "ly")
                .setItems([{ "id": "before", "pos": "before", "min": 10, "size": 350, "locked": false, "folded": false, "hidden": false, "cmd": true }, { "id": "main", "min": 10}])
                .setType("horizontal")
            );

                    host.ly.append(
                (new linb.UI.Pane)
                .setHost(host, "pdt")
                .setDock("top")
                .setHeight(50)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "before");

                    host.pdt.append(
                (new linb.UI.SLabel)
                .setHost(host, "sl1")
                .setLeft(20)
                .setTop(20)
                .setCaption("<span style='font-size:16px;font-weight:bolder;color:#999999'>城市信息</span>")
            );

                    host.ly.append(
                (new linb.UI.Pane)
                .setHost(host, "pdl")
                .setDock("left")
                .setWidth(12)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "before");

                    host.ly.append(
                (new linb.UI.Pane)
                .setHost(host, "pdr")
                .setDock("right")
                .setWidth(12)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "before");

                    host.ly.append(
                (new linb.UI.TreeBar)
                .setHost(host, "dtreebar")
                .onItemSelected("_dtreebar_onitemselected")
                .beforeExpend("_dtreebar_beforeexpend")
            , "before");

                    host.ly.append(
                (new linb.UI.Pane)
                .setHost(host, "pat")
                .setDock("top")
                .setHeight(50)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "main");

                    host.pat.append(
                (new linb.UI.SLabel)
                .setHost(host, "sl2")
                .setLeft(20)
                .setTop(20)
                .setCaption("<span style='font-size:16px;font-weight:bolder;color:#999999'>用友编码</span>")
            );

                    host.ly.append(
                (new linb.UI.TreeGrid)
                .setHost(host, "ctreegrid")
                .setSelMode("multibycheckbox")
                .setAltRowsBg(true)
                .setRowNumbered(true)
                .setHeaderHeight(25)
                .setRowHeight(25)
                .setHeader([{ "id": "col1", "width": 200, "type": "input", "caption": "店面" }, { "id": "col2", "width": 140, "type": "input", "caption": "用友编码"}])
                .setNoCtrlKey(false)
                .setValue("")
            , "main");

                    host.pane.append(
                (new linb.UI.ToolBar)
                .setHost(host, "toolbar")
                .setItems([{ "id": "grp1", "sub": [{ "id": "a1", "caption": "新增" }, { "id": "a2", "type": "split", "split": true }, { "id": "a3", "caption": "编辑" }, { "id": "a2", "type": "split", "split": true }, { "id": "a4", "caption": "删除"}], "caption": "grp1"}])
                .onClick("_toolbar_onclick")
            );

                    host.pane.append(
                (new linb.UI.Dialog)
                .setHost(host, "sdlg")
                .setLeft(137)
                .setTop(135)
                .setWidth(560)
                .setHeight(155)
                .setDisplay("none")
                .setCaption("城市/店面编码")
                .setMinBtn(false)
                .setMaxBtn(false)
            );

                    host.sdlg.append(
                (new linb.UI.ToolBar)
                .setHost(host, "dstoolbar")
                .setItems([{ "id": "grp1", "sub": [{ "id": "a1", "caption": "确定" }, { "id": "a2", "type": "split", "split": true }, { "id": "a3", "caption": "取消"}], "caption": "grp1"}])
                .onClick("_dstoolbar_onclick")
            );

                    host.sdlg.append(
                (new linb.UI.Input)
                .setHost(host, "dname")
                .setDataBinder("binder")
                .setDataField("dname")
                .setLeft(30)
                .setTop(50)
                .setWidth(230)
                .setHeight(48)
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("<span style='font-size:14px;color:#999999'>店面</span>")
                .setLabelHAlign("left")
            );

                    host.sdlg.append(
                (new linb.UI.Input)
                .setHost(host, "dcode")
                .setDataBinder("binder")
                .setDataField("dcode")
                .setLeft(30)
                .setTop(50)
                .setWidth(230)
                .setHeight(48)
                .setDisplay("none")
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("<span style='font-size:14px;color:#999999'>店面</span>")
                .setLabelHAlign("left")
            );

                    host.sdlg.append(
                (new linb.UI.Input)
                .setHost(host, "yycode")
                .setDataBinder("binder")
                .setDataField("yycode")
                .setLeft(290)
                .setTop(50)
                .setWidth(230)
                .setHeight(48)
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("<span style='font-size:14px;color:#999999'>用友CODE</span>")
                .setLabelHAlign("left")
            );

                    return children;
                    // ]]code created by jsLinb UI Builder
                },

                iniExComs: function (com, threadid) {
                },

                customAppend: function (parent, subId, left, top) {

                    return false;
                },
                events: { "onReady": "_onready" },
                _onready: function () {
                    ns = this;
                    IdepItemsByAtrr("cs", ns.dtreebar)
                },

                _toolbar_onclick: function (profile, item, group, e, src) {
                    var ns = this, uictrl = profile.boxing();
                    if (item.id == "a1") {
                        var sv = ns.dtreebar.getUIValue()
                        if (sv == "" || sv == null) {
                            linb.warn("请选择部门");
                            return
                        }
                        ns.sdlg.setDisplay("block");
                        Init(sv)
                    }
                    if (item.id == "a3") {
                        var sv = ns.ctreegrid.getUIValue()
                        if (sv == "" || sv == null) {
                            linb.warn("请选择编码");
                            return
                        }
                        ns.sdlg.setDisplay("block");
                        Init(sv)
                    }
                    if (item.id == "a4") {
                        var sv = ns.ctreegrid.getUIValue()
                        if (sv == "" || sv == null) {
                            linb.warn("请选择编码");
                            return
                        }
                        Init(sv)
                    }
                },
                _dtreebar_onitemselected: function (profile, item, e, src, type) {
                    var ns = this, uictrl = profile.boxing();
                    IdepCItems(item, ns.dtreebar);
                    QueryApi(item.id)
                },
                _dtreebar_beforeexpend: function (profile, item) {
                    var ns = this, uictrl = profile.boxing();
                    IdepCItems(item, ns.dtreebar);
                },
                _dstoolbar_onclick: function (profile, item, group, e, src) {
                    var ns = this, uictrl = profile.boxing();
                    if (item.id == "a1") {
                        if (!CheckInput(ns, ns.yycode, true, "", "编码不能为空！", "", "0", "")) {
                            return
                        }
                        SaveApi()
                    }
                    ns.sdlg.setDisplay("none");
                }
            }
        });
        linb.UI.setTheme(themes);
        linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
        function Init(v) {
            var url = "../../../UIServer/BaseSet/DepManage/Depment.aspx/QueryYyApi"
            var o = { "dcode": v }
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false);
            if (r) {
                ns.dcode.setUIValue(r.dcode)
                ns.dname.setUIValue(r.dname)
                ns.yycode.setUIValue(r.yycode)
            }
        }
        function QueryApi(v) {
            var url = "../../../UIServer/BaseSet/DepManage/Depment.aspx/QueryYyApiList";
            var o = { "dcode": v }
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                ns.ctreegrid.removeAllRows();
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[2] }, { "value": cel[5]}] })
                }
                ns.ctreegrid.setRows(arr)
            }
        }
        function SaveApi() {
            var sv = ns.dtreebar.getUIValue();
            var url = "../../../UIServer/BaseSet/DepManage/Depment.aspx/SetYyApi";
            var db = linb.DataBinder.getFromName("binder");
            var o = db.updateDataFromUI().getData();
            var b = AjaxExb(url, o);
            BackVad(b, "QueryApi('" + sv + "')", false)
        }
    </script>

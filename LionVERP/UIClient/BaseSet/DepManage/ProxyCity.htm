     <script type="text/javascript">
         Class('App', 'linb.Com', {

             Instance: {

                 initialize: function () {

                     this.autoDestroy = true;

                     this.properties = {};
                 },

                 iniComponents: function () {
                     // [[code created by jsLinb UI Builder
                     var host = this, children = [], append = function (child) { children.push(child.get(0)) };

                     append(
                (new linb.UI.Panel)
                .setHost(host, "pane")
                .setZIndex(1)
                .setCaption("区域代理管理")
            );

                     host.pane.append(
                (new linb.UI.Tabs)
                .setHost(host, "tab")
                .setItems([{ "id": "a", "caption": "代理城市设置"}])
                .setValue("a")
            );

                     host.tab.append(
                (new linb.UI.ToolBar)
                .setHost(host, "toolbar")
                .setItems([{ "id": "grp1", "sub": [{ "id": "a1", "caption": "设置" }, { "id": "a2", "type": "split", "split": true }, { "id": "a3", "caption": "重置"}], "caption": "grp1"}])
                .onClick("_toolbar_onclick")
            , "a");

                     host.tab.append(
                (new linb.UI.Layout)
                .setHost(host, "ly")
                .setItems([{ "id": "before", "pos": "before", "min": 10, "size": 350, "locked": false, "folded": false, "hidden": false, "cmd": true }, { "id": "main", "min": 10}])
                .setType("horizontal")
            , "a");

                     host.ly.append(
                (new linb.UI.Pane)
                .setHost(host, "pt")
                .setDock("top")
                .setHeight(50)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "before");

                     host.pt.append(
                (new linb.UI.SLabel)
                .setHost(host, "sl1")
                .setLeft(20)
                .setTop(20)
                .setCaption("<span style='font-size:16px;color:#666666;font-weight:bold'>代理部门</span>")
            );

                     host.ly.append(
                (new linb.UI.Pane)
                .setHost(host, "pl")
                .setDock("left")
                .setWidth(12)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "before");

                     host.ly.append(
                (new linb.UI.Pane)
                .setHost(host, "pr")
                .setDock("right")
                .setWidth(12)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "before");

                     host.ly.append(
                (new linb.UI.TreeBar)
                .setHost(host, "dtreebar")
                .setItems([{ "id": "node1", "sub": ["node11", { "id": "node12", "image": "img/demo.gif" }, "node13", "node14"], "caption": "node1" }, { "id": "node2", "sub": ["node21", "node22", "node23", "node24"], "caption": "node2"}])
                .onItemSelected("_dtreebar_onitemselected")
            , "before");

                     host.ly.append(
                (new linb.UI.Pane)
                .setHost(host, "pct")
                .setDock("top")
                .setHeight(50)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "main");

                     host.pct.append(
                (new linb.UI.SLabel)
                .setHost(host, "sl2")
                .setLeft(20)
                .setTop(20)
                .setCaption("<span style='font-size:16px;color:#666666;font-weight:bold'>城市</span>")
            );

                     host.ly.append(
                (new linb.UI.Pane)
                .setHost(host, "pcl")
                .setDock("left")
                .setWidth(12)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "main");

                     host.ly.append(
                (new linb.UI.Pane)
                .setHost(host, "pcr")
                .setDock("right")
                .setWidth(12)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            , "main");

                     host.ly.append(
                (new linb.UI.TreeBar)
                .setHost(host, "ctreebar")
                .setSelMode("multibycheckbox")
                .setValue("")
            , "main");

                     return children;
                     // ]]code created by jsLinb UI Builder
                 },

                 iniExComs: function (com, threadid) {
                 },

                 customAppend: function (parent, subId, left, top) {

                     return false;
                 },
                 events: { "onReady": "_onready" },
                 _onready: function () {
                     ns = this;
                     preurl = "../../../UIServer/BaseSet/DepManage/Depment.aspx";
                     IdepItemsByAtrr("dl", ns.dtreebar);
                     IdepItemsByAtrr("cs", ns.ctreebar);
                 },

                 _toolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var dv = ns.dtreebar.getUIValue();
                     if (dv == "" || dv == null) {
                         linb.warn("请选择代理")
                         return
                     }
                     if (item.id == "a1") {
                         var cv = ns.ctreebar.getUIValue();
                         if (cv == "" || cv == null) {
                             linb.warn("请选择城市")
                             return
                         }
                         SetProxyCity(dv, cv)
                     }
                     if (item.id == "a3") {
                         linb.confirms("确定重置?", " ReSetProxyCity('" + dv + "')")
                     }
                 },
                 _dtreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     GetProxyCity(item.id);
                 }
             },
             Static: {
                 viewSize: { "width": 1024, "height": 768 }
             }
         });
         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
         function SetProxyCity(dv,cv) {
             var o = { "dcode": dv ,"ccode":cv}
             var url = preurl + "/SetProxyCity"
             var b = AjaxExb(url, o);
             BackVad(b, "", false)
         }
         function ReSetProxyCity(dv) {
             var o = { "dcode": dv }
             var url = preurl + "/ReSetProxyCity"
             var b = AjaxExb(url, o);
             BackVad(b, "", false)
         }
         function GetProxyCity(r) {
             var o = { "dcode": r }
             var url = preurl + "/GetProxyCity"
             var b = AjaxExb(url, o);
             if (b) {
                 ns.ctreebar.setUIValue(b)
             }
             else {
                 linb.warn("未设置代理城市")
                 ns.ctreebar.setUIValue("");
             }
         }
       
     </script>
</body>
</html>

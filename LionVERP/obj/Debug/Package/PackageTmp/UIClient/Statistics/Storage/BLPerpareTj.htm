     <script type="text/javascript">


         Class('App', 'linb.Com', {

             Instance: {

                 initialize: function () {

                     this.autoDestroy = true;

                     this.properties = {};
                 },

                 iniComponents: function () {
                     // [[code created by jsLinb UI Builder
                     var host = this, children = [], append = function (child) { children.push(child.get(0)) };

                     append(
                (new linb.DataBinder)
                .setHost(host, "binder")
                .setName("binder")
            );

                     append(
                (new linb.UI.Panel)
                .setHost(host, "pane")
                .setZIndex(1)
                .setOverflow("auto")
                .setCaption("玻璃备货统计表")
                .setImage("../../../Image/opeimage/page.gif")
            );

                     host.pane.append(
                (new linb.UI.ToolBar)
                .setHost(host, "stoolbar")
                .setItems([{ "id": "grp1", "sub": [{ "id": "a1", "caption": "导出" }, { "id": "a2", "type": "split", "split": true}], "caption": "grp1"}])
                .onClick("_stoolbar_onclick")
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "psbx")
                .setDock("top")
                .setHeight(91)
                .setCustomStyle({ "KEY": "background:#ffffff;border:5px solid #f2f2f2;border-radius:5px" })
                .setCustomClass({ "KEY": ".customtable" })
            );

                     host.psbx.append(
                (new linb.UI.ComboInput)
                .setHost(host, "bdate")
                .setDataBinder("binder")
                .setDataField("bdate")
                .setLeft(40)
                .setTop(20)
                .setWidth(190)
                .setHeight(48)
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("<span style='font-size:14px;color:#999999'>备货日期</span>")
                .setLabelHAlign("left")
                .setType("date")
            );

                     host.psbx.append(
                (new linb.UI.SButton)
                .setHost(host, "tjbtn")
                .setLeft(270)
                .setTop(40)
                .setWidth(50)
                .setCaption("统计")
                .onClick("_tjbtn_onclick")
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "ptj")
                .setDock("top")
                .setHeight("auto")
                .setHtml("<table id='BlTj' width='100%' cellpadding='0' cellspacing='0'><tr><td rowspan='1' align='center' bgcolor='#f2f2f2' height='50'>序号</td><td rowspan='1' align='center' bgcolor='#f2f2f2'>生产单号</td><td rowspan='1' align='center' bgcolor='#f2f2f2'>玻璃名称</td><td rowspan='1' align='center' bgcolor='#f2f2f2'>高</td><td rowspan='1' align='center' bgcolor='#f2f2f2'>宽</td><td rowspan='1' align='center' bgcolor='#f2f2f2'>厚</td><td rowspan='1' align='center' bgcolor='#f2f2f2'>玻璃数理</td> <td rowspan='1' align='center' bgcolor='#f2f2f2'>工厂</td><td rowspan='1' align='center' bgcolor='#f2f2f2'>备货日期</td> <td rowspan='1' align='center' bgcolor='#f2f2f2'>预计到货期</td> </tr></table>")
                .setCustomStyle({ "KEY": " border-bottom:50px solid #f2f2f2 " })
                .setCustomClass({ "KEY": "customtable" })
            );

                     return children;
                     // ]]code created by jsLinb UI Builder
                 },

                 iniExComs: function (com, threadid) {
                 },

                 customAppend: function (parent, subId, left, top) {

                     return false;
                 },

                 events: { "onReady": "_onready" },
                 _onready: function () {
                     ns = this, sid = "",
                     sebobj = SysEmCode;
                     rptobj = RptTemp
                     emcode = sebobj.IQueryCode("0156");
                     tf = "</table>"; 
                     th = rptobj.IRptTempHead(emcode);
                     preurl = "../../../UIServer/StatisticsBusiness/Storage/BlProductions.aspx";
                     ListPageToolBarEx(emcode, ns.stoolbar, "a");
                     QueryList(emcode, "a", "binder")
                 },
                 _stoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     Export("BlTj", "玻璃备货统计表")
                 },
                 _tjbtn_onclick: function (profile, e, src, value) {
                     var ns = this, uictrl = profile.boxing();
                     QueryList(emcode, "a", "binder")
                 }
             },
             Static: {
                 viewSize: { "width": 1024, "height": 768 }
             }
         });
         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
         function QueryList(emcode, tabcode, bder) {
        
             var arg1 = { "emcode": emcode, "tabcode": tabcode }
             var db = linb.DataBinder.getFromName(bder);
             var arg2 = db.updateDataFromUI().getData();
             var o = $.extend(arg1, arg2);
             var url = preurl + '/BlQueryProductions';
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[0] }, { "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5] }, { "value": cel[6] }, { "value": cel[7] }, { "value": cel[8] }, { "value": cel[9] }, { "value": cel[10] }, { "value": cel[11] }, { "value": cel[12] }, { "value": cel[13] }, { "value": cel[14] }, { "value": cel[15] }, { "value": cel[16] }, { "value": cel[17] }, { "value": cel[18] }, { "value": cel[19]}] })
                 }
                 ns.ptj.setHtml(th + ArrToRow(arr) + tf)
             }
         }
     </script>

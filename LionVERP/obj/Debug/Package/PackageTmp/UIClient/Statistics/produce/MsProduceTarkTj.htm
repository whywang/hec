     <script type="text/javascript">

         Class('App', 'linb.Com', {

             Instance: {

                 initialize: function () {

                     this.autoDestroy = true;

                     this.properties = {};
                 },

                 iniComponents: function () {
                     // [[code created by jsLinb UI Builder
                     var host = this, children = [], append = function (child) { children.push(child.get(0)) };

                     append(
                (new linb.DataBinder)
                .setHost(host, "binder")
                .setName("binder")
            );

                     append(
                (new linb.UI.Panel)
                .setHost(host, "pane")
                .setZIndex(1)
                .setCaption("门板生产任务计表")
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "pt")
                .setDock("top")
                .setHeight(80)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            );

                     host.pt.append(
                (new linb.UI.ToolBar)
                .setHost(host, "toolbar")
                .setItems([{ "id": "grp1", "sub": [{ "id": "a1", "caption": "导出" }, { "id": "a2", "type": "split", "split": true }, { "id": "a3", "caption": "返回"}], "caption": "grp1"}])
                .onClick("_toolbar_onclick")
            );

                     host.pt.append(
                (new linb.UI.SLabel)
                .setHost(host, "sl1")
                .setLeft(20)
                .setTop(50)
                .setCaption("<span style='color:#999999;font-weight:bolder;font-size:16px'>门板生产任务统计</span>")
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "pl")
                .setDock("left")
                .setWidth(12)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "pr")
                .setDock("right")
                .setWidth(12)
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "pm")
                .setDock("fill")
            );

                     host.pm.append(
                (new linb.UI.Pane)
                .setHost(host, "psb")
                .setDock("top")
                .setHeight(80)
                .setCustomStyle({ "KEY": "background:#ffffff;border-bottom:10px solid #f2f2f2" })
            );

                     host.psb.append(
                (new linb.UI.ComboInput)
                .setHost(host, "bdate")
                .setDataBinder("binder")
                .setDataField("bdate")
                .setLeft(120)
                .setTop(20)
                .setWidth(190)
                .setHeight(44)
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("<span style='color:#666666;font-size:14px'>生产日期</span>")
                .setLabelHAlign("left")
                .setType("date")
            );

                     host.psb.append(
                (new linb.UI.SLabel)
                .setHost(host, "sl2")
                .setLeft(20)
                .setTop(30)
                .setCaption("<span style='color:#999999;font-size:16px'>查询条件</span>")
            );

                     host.psb.append(
                (new linb.UI.Image)
                .setHost(host, "simg")
                .setLeft(350)
                .setTop(35)
                .setWidth(90)
                .setHeight(30)
                .setSrc("../../../Image/opeimage/searchbtn.jpg")
                .setCursor("pointer")
                .onClick("_simg_onclick")
            );

                     host.pm.append(
                (new linb.UI.Pane)
                .setHost(host, "plist")
                .setDock("fill")
                .setOverflow("auto")
                .setCustomStyle({ "KEY": "background:#ffffff;border-bottom:30px solid #f2f2f2" })
                .setCustomClass({ "KEY": "customtable" })
            );

                     return children;
                     // ]]code created by jsLinb UI Builder
                 },

                 iniExComs: function (com, threadid) {
                 },

                 customAppend: function (parent, subId, left, top) {

                     return false;
                 },

                 events: { "onReady": "_onready" },
                 _onready: function () {
                     ns = this, sid = "", th = "", tf = "</table>", binder = "";
                     pgcode = "0165";
                     sebobj = SysEmCode;
                     rptobj = RptTemp
                     emcode = sebobj.IQueryCode(pgcode);
                     th = rptobj.IRptTempHead(emcode);
                     preurl = "../../../UIServer/StatisticsBusiness/ProduceTj/ProductionProduceTj.aspx";
                     ListPageToolBar(emcode, ns.toolbar)
                     binder = "binder";
                     QueryList(emcode, binder)
                 },

                 _toolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     bcode = item.bcode;
                     BtnDo(sid, emcode, item)
                 },
                 _simg_onclick: function (profile, e, src, value) {
                     var ns = this, uictrl = profile.boxing();
                     QueryList(emcode, "binder")
                 }
             },
             Static: {
                 viewSize: { "width": 1024, "height": 768 }
             }
         });
         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
         function QueryList(emcode, bder) {
             var arg1 = { "emcode": emcode }
             var db = linb.DataBinder.getFromName(bder);
             var arg2 = db.updateDataFromUI().getData();
             var o = $.extend(arg1, arg2);
             var url = preurl + '/QueryTTaskTj';
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[0] }, { "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5] }, { "value": cel[6] }, { "value": cel[7] }, { "value": cel[8] }, { "value": cel[9] }, { "value": cel[10] }, { "value": cel[11] }, { "value": cel[12] }, { "value": cel[13] }, { "value": cel[14] }, { "value": cel[15] }, { "value": cel[16] }, { "value": cel[17] }, { "value": cel[18] }, { "value": cel[19] }, { "value": cel[20] }, { "value": cel[21] }, { "value": cel[22]}] })
                 }
                 ns.plist.setHtml(th + ArrToRow(arr) + tf)
             }
             else {
                 ns.plist.setHtml(th   + tf)
             }
         }
         function SetBatch(v) {
             var sd = ns.bdate.getUIValue();
             var o = { "pdate": sd, "ptype": v }
             var url = '../../../UIServer/CommonFile/ProductionPlan.aspx/SetBatch';
             var b = AjaxExb(url, o);
             BackVad(b, "QueryList(emcode, bder)", false)
         }
     </script>

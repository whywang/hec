     <script type="text/javascript">
         
         Class('App', 'linb.Com', {
             
             Instance: {
              
                 initialize: function () {
                    
                     this.autoDestroy = true;
                     
                     this.properties = {};
                 },
        
                 iniComponents: function () {
              
                     var host = this, children = [], append = function (child) { children.push(child.get(0)) };

                     append(
                (new linb.DataBinder)
                .setHost(host, "binder")

            );

                     append(
                (new linb.UI.Panel)
                .setHost(host, "ctl_panel3")
                .setZIndex(1)
                .setCaption("销售产品统计")
                .setImage("../../../Image/opeimage/page.gif")
            );

                     host.ctl_panel3.append(
                (new linb.UI.Group)
                .setHost(host, "ctl_group2")
                .setDock("top")
                .setHeight(100)
                .setCaption("统计条件")
                .setToggleBtn(false)
            );

                     host.ctl_group2.append(
                (new linb.UI.ComboInput)
                .setHost(host, "productiontype")
                .setDataBinder("binder")
                .setDataField("productiontype")
                .setLeft(20)
                .setTop(30)
                .setWidth(220)
                .setHeight(25)
                .setLabelSize(60)
                .setLabelCaption("产品类别")
                .setType("listbox")
                .setValue("01")
             );

                     host.ctl_group2.append(
                (new linb.UI.ComboInput)
                .setHost(host, "tjtype")
                .setDataBinder("binder")
                .setDataField("tjtype")
                .setLeft(240)
                .setTop(30)
                .setWidth(210)
                .setHeight(25)
                .setLabelSize(60)
                .setLabelCaption("统计类型")
                .setType("listbox")
                .setItems([{ "id": "x", "caption": "型号" }, { "id": "c", "caption": "材质"}])
                .setValue("x")
            );

                     host.ctl_group2.append(
                (new linb.UI.ComboInput)
                .setHost(host, "edate")
                .setDataBinder("binder")
                .setDataField("edate")
                .setLeft(660)
                .setTop(30)
                .setWidth(210)
                .setHeight(25)
                .setLabelSize(60)
                .setLabelCaption("截止日期")
                .setType("date")
             );

                     host.ctl_group2.append(
                (new linb.UI.SButton)
                .setHost(host, "tjbtn")
                .setLeft(900)
                .setTop(30)
                .setWidth(50)
                .setCaption("统&nbsp;&nbsp;计")
                .onClick("_tjbtn_onclick")
            );

                     host.ctl_group2.append(
                (new linb.UI.ComboInput)
                .setHost(host, "bdate")
                .setLeft(450)
                .setTop(30)
                .setWidth(210)
                .setHeight(25)
                .setLabelSize(60)
                .setLabelCaption("起始日期")
                .setType("date")
                .setDataBinder("binder")
                .setDataField("bdate")
            );

                     host.ctl_panel3.append(
                (new linb.UI.TreeGrid)
                .setHost(host, "tjtreegrid")
                .setAltRowsBg(true)
                .setRowNumbered(true)
                .setHeaderHeight(28)
                 .setCustomStyle({ "KEY": "margin-top:5px" })
                .setRowHeight(25)
                .setHeader([{ "id": "col1", "width": 160, "type": "input", "caption": "名称" }, { "id": "col2", "width": 100, "type": "input", "caption": "数量"}])
            );

                     return children;
                     
                 },
                 
                 iniExComs: function (com, threadid) {
                 },
                 
                 customAppend: function (parent, subId, left, top) {
               
                     return false;
                 },
                 
                events: { "onReady": "_onready" },
                _onready: function () {
                    ns = this, emcode = "0014";
                    preurl = "../../../UIServer/StatisticsBusiness/ProduceTj/Productions.aspx";
                    IinvItems("", ns.productiontype)
                    QueryList(ns.tjtreegrid) 
                } ,
                _tjbtn_onclick: function (profile, e, src, value) {
                    var ns = this, uictrl = profile.boxing();
                    QueryList(ns.tjtreegrid) 
                }
             },
             Static: {
                 viewSize: { "width": 1024, "height": 768 }
             }
         });
         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
         function QueryList(kj1) {
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var url = preurl + '/QueryProductions';
             var b = AjaxExb(url, o);
             kj1.removeAllRows();
             var r = BackVad(b, "", false)
             if (r) {
                 kj1.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[0] }, { "value": cel[1] }] })
                 }
                 kj1.setRows(arr)
             }
         }
     </script>

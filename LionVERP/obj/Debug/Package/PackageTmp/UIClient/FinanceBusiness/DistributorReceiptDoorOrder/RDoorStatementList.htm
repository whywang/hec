        function QueryList(cp, ps, emcode, tabcode, bder, kj1, kj2,zt) {
            var arg1 = { "curpage": cp, "emcode": emcode, "pagesize": ps, "tabcode": tabcode,"zt":zt }
            var db = linb.DataBinder.getFromName(bder);
            var arg2 = db.updateDataFromUI().getData();
            var o = $.extend(arg1, arg2);
            var url = preurl + '/QuerySetlmentList';
            var b = AjaxExb(url, o);
            kj1.removeAllRows();
            var r = BackVad(b, "", false)
            if (r) {
                kj1.removeAllRows();
                var arr = new Array();
                for (i = 2; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[1], "cells": [{ "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5] }, { "value": cel[6] }, { "value": cel[7] }, { "value": cel[8] }, { "value": cel[9] }, { "value": cel[10] }, { "value": cel[11] }, { "value": cel[12] }, { "value": cel[13] }, { "value": cel[14] }, { "value": cel[15]}] })
                }
                kj2.setValue("1:1:" + r[1] + "")
                kj1.setRows(arr)
            }
        }
        function QuerySetlment(cp, ps, emcode, tabcode, bder, kj1, kj2,zt) {
            var arg1 = { "curpage": cp, "emcode": emcode, "pagesize": ps, "tabcode": tabcode,"zt":zt }
            var db = linb.DataBinder.getFromName(bder);
            var arg2 = db.updateDataFromUI().getData();
            var o = $.extend(arg1, arg2);
            var url = preurl + '/QuerySetlment';
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                var cel = r[1].toString().split(',')
                kj1.setValue(cel[0])
                kj2.setValue(cel[1])
            }
        }

            var o = { "sid": id };

            }
            else {
                alert("操作失败！")
            }
        }
        function BatchSetlment() {
            var aid = ns.wtreegrid.getUIValue()
            if (aid== null || aid == "") {
                linb.message("请选择结算单")
                return;
            }
            var o = { "sid": aid };
            var url = preurl + "/BatchSetlment"
            var b = AjaxExb(url, o)
            if (b) {
                if (b == "S") {
                    alert("操作成功！")
                }
                else {
                    alert(b)
                }
                QueryList(pnum, 15, emcode, "a", "wbinder", ns.wtreegrid, ns.wpagebar, "0")
             
            }
            else {
                alert("操作失败！")
            }
        }
        function ExportJs() {
            var shead = "";
            var sbody = "";
            var tname = "";
            tabv = GetCookie("FinJsTab")
            if (tabv == "a") {
                  shead = ITableViewHead(emcode, "a");
                  sbody = QueryStr(1, 10000, emcode, "a", "wbinder", "0")
                  tname = "未结算订单"
            }
            if (tabv == "b") {
                  shead = ITableViewHead(emcode, "b");
                  sbody = QueryStr(1, 10000, emcode, "b", "ybinder", "2")
                  tname = "已结算订单"
            }
            var tb="<table id='Js'>"
            
            var tbf = "</table>";
            ns.tstr.setHtml(tb + shead + sbody + tbf)
            Export("Js", tname)
        }
        function QueryStr(cp, ps, emcode, tabcode, bder, zt) {
            var arg1 = { "curpage": cp, "emcode": emcode, "pagesize": "10000", "tabcode": tabcode, "zt": zt }
            var db = linb.DataBinder.getFromName(bder);
            var arg2 = db.updateDataFromUI().getData();
            var o = $.extend(arg1, arg2);
            var url = preurl + '/QuerySetlmentStr';
            var b = AjaxExb(url, o);
            if (b) {
                return b;
            }
        }
        function ShowPay(id) {

                _onready: function () {
                    ns = this, sid = "", pgcode = "0031", pbgcode = "0004", emcode = "", embcode = "", bcode = "", xfunstr = "";

                    emcode = secobj.IQueryCode(pgcode);

                    mtype = "";
                    pztype = ""; //付款凭证类型 dj 订金 '' 订单
                    preurl = "../../../UIServer/SalesBusiness/DistributionMzOrder/MzSaleOrderDetail.aspx";
                    preclurl = "../../../UIServer/SalesBusiness/DistributorDoorOrder/SaleCustomerOrder.aspx";
                    var Request = new Object();
                    Request = GetRequest();
                    if (Request["Sid"] != null) {
                        sid = Request["Sid"];
                        WorkFlowBar(emcode, sid, ns.toolbar);
                        WorkLine(sid, emcode, ns.ostate)
                        QueryOrderAttr(sid, ns.opattr);
                        LoadSaleOrder();
                        IPageTabEx(emcode, sid, "其他", ns.tabfa)
                    }
                    ///处理通知阅读
                    if (Request["n"] != null) {
                        rid = Request["n"];
                        if (rid != "") {
                            ReadNotify(rid);
                        }
                    }
                },
                _toolbar_onclick: function (profile, item, group, e, src) {
                    var ns = this, uictrl = profile.boxing();
                    bcode = item.bcode;
                    if (item.btip == 1) {
                        BtnDoTip(sid, emcode, item, false)
                    }
                    else {
                        BtnDo(sid, emcode, item)
                    }
                },
                _tabfa_onitemselected: function (profile, item, e, src, type) {
                    var ns = this, uictrl = profile.boxing();
                    if (item.id == "a") {
                        var v = secobj.IQueryCode("0033");
                        QueryRequestList(v)
                    }
                    if (item.id == "b") {

                    }
                    if (item.id == "c") {
                        rqcode = secobj.IQueryCode("0035");
                    }
                    if (item.id == "d") {
                        rqcode = secobj.IQueryCode("0036");
                    }
                    if (item.id == "e") {

                    }
                }

        function LoadSaleOrder() {
            var o = { "sid": sid }
            var url = preurl + "/QueryMzOrder"
            var b = AjaxDdExb(url, o);
            $.when(b).done(function (d) {
                var r = BackVad(d, "", false)
                if (r) {
                    ns.scode.setValue(r.scode);
                    ns.pcode.setValue(r.ycode);
                    ns.customer.setValue(r.customer);
                    ns.telephone.setValue(r.telephone);
                    ns.address.setValue(r.address);
                    ns.cdate.setValue(r.cdate);
                    ns.maker.setValue(r.maker);
                    ns.dname.setValue(r.dname);
                    ns.city.setValue(r.city);
                    ns.otype.setValue(r.otype);
                    ns.mname.setValue(r.mname);
                    ns.remark.setValue(r.ps);
                    ns.salephone.setValue(r.saletelephone);
                    mtype = r.gytype
                }
            })

        }

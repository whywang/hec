                    emcode = secobj.IQueryCode(pgcode);
                    preurl = "../../../UIServer/SalesBusiness/DistributorNewProductionPriceOrder/NewProdutionPriceOrderDetail.aspx";

                    Request = GetRequest();
                    if (Request["Sid"] != null) {
                        sid = Request["Sid"];
                        WorkFlowBar(emcode, sid, ns.toolbar);
                        WorkLine(sid, emcode, ns.ostate)
                        QueryOrderAttr(sid, ns.opattr);
                        LoadOrder();

                    ///处理通知阅读

                        rid = Request["n"];

        function LoadSaleOrder() {
            var o = { "sid": sid }
            var url = preurl + "/QueryOrder"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                ns.clperson.setValue(r.clperson);
                ns.scode.setValue(r.scode);
                ns.zcode.setValue(r.zcode);
                ns.customer.setValue(r.customer);
                ns.telephone.setValue(r.telephone);
                ns.address.setValue(r.address);
                ns.cdate.setValue(r.cdate);
                ns.maker.setValue(r.maker);
                ns.dname.setValue(r.dname);
                ns.city.setValue(r.city);
                ns.otype.setValue(r.otype);
                ns.source.setValue(r.source);
                ns.mname.setValue(r.mname);
                ns.remark.setValue(r.remark);
                ns.ctype.setValue(r.ctype);
                ns.fcname.setValue(r.fcname);
                ns.cdy.setValue(r.cdy);
                ns.pbdname.setValue(r.pbdname);
                ns.disname.setValue(r.disname);
                ns.omoney.setValue(r.omoney);
                ns.untype.setValue(r.untype);
                ns.mremark.setValue(r.mremark);
                ns.iscl.setValue(r.iscl == true ? "是" : "否");
                pbdcode = r.pbdcode;
            }
        }
        function LoadXProductionHtml() {
            var o = { "emcode": emcode, "embcode": embcode, "sid": sid, "ttype": "xq" }
            var url = "../../../UIServer/CommonFile/CommonTempProduction.aspx/CustProductionOrderDetail"
            var b = AjaxDdExb(url, o);
            $.when(b).done(function (d) {
                if (d) {
                    ns.pxlist.setHeight("auto")
                    ns.pxlist.setHtml(d)
                }
                else {
                    return "";
                }
            })
        }
        function LoadProductionHtml() {
            var o = { "emcode": emcode, "embcode": embcode, "sid": sid, "ttype": "xq" }
            var url = "../../../UIServer/CommonFile/CommonTempProduction.aspx/ProductionOrderDetail"
            var b = AjaxExb(url, o);
            if (b) {
                ns.pplist.setHeight("auto")
                ns.pplist.setHtml(b)
            }
            else {
                return "";
            }
        }

        function QueryMImg() {
            var o = { "sid": agsid, "gnum": spignum }
            var url = '../../../UIServer/SalesBusiness/DistributorDoorOrder/ProdctionDetail.aspx/QueryProductionImg';
            var b = AjaxExb(url, o);
            ns.pttreegrid.removeAllRows();
            var r = BackVad(b, "", false)
            if (r) {
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[0], "cells": [{ "value": cel[1]}] })
                }
                ns.pttreegrid.setRows(arr)
            }
        }

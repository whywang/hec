        function InitSaleOrder() {
            var o = { "sid": sid }
            var url = preurl + "/LoadSaleOrder"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                ns.customer.setValue(r.customer);
                ns.telephone.setValue(r.telephone);
                ns.address.setValue(r.address);
                ns.saddress.setValue(r.saddress);
                ns.maker.setValue(r.maker);
                ns.clperson.setValue(r.clperson);
                ns.azperson.setValue(r.azperson);
                ns.shopname.setValue(r.dname);
                ns.shopcode.setValue(r.dcode);
                ns.cityname.setValue(r.city);
                ns.citycode.setValue(r.citycode);
                ns.otype.setValue(r.otype);
                ns.source.setValue(r.source);
                ns.mname.setValue(r.mname);
                ns.remark.setValue(r.ps);
                ns.ycode.setValue(r.ycode);
                ns.qbcode.setValue(r.qbcode);
                ns.ydate.setValue(r.ydate);
                ns.floor.setValue(r.floor);
                ns.saletelephone.setValue(r.saletelephone);
                if (r.state) {
                    ns.wgnumber.setReadonly(true);
                    ns.customer.setReadonly(true);
                    ns.telephone.setReadonly(true);
                    ns.address.setReadonly(true);
                    ns.maker.setReadonly(true);
                    ns.dcode.setReadonly(true);
                    ns.cityname.setReadonly(true);
                    ns.ordertype.setReadonly(true);
                    ns.source.setReadonly(true);
                    ns.gzname.setReadonly(true);
                    ns.gztelephone.setReadonly(true);
                    ns.mname.setReadonly(true);
                    ns.istax.setReadonly(true);
                    ns.isdf.setReadonly(true);
                    ns.remark.setReadonly(true);
                    ns.saletelephone.setReadonly(true)
                    ns.csname.setReadonly(true);
                }
            }
        }
        function SaveOrder() {
            if (!CheckInput(ns, ns.customer, true, "", "客户名称不能为空！", "", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.telephone, true, "telephone", "电话不能为空！", "正确输入电话号码！", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.address, true, "", "客户地址不能为空！", "", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.shopname, true, "", "店面不能为空！", "", "", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.cityname, true, "", "城市不能为空！", "", "", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.maker, true, "", "导购不能为空！", "", "", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.ycode, true, "", "请输入原单编号！", "", "", "", "")) {
                return
            }
            var arg1 = { "sid":sid,"emcode": emcode, "mtype": "mq" }
            var url = preurl + "/SaveOrder"
            var db = linb.DataBinder.getFromName("binder");
            var arg2 = db.updateDataFromUI().getData();
            var o = $.extend(arg1, arg2);
            var b = AjaxExb(url, o)
            if (!b || b == "F") {
                linb.warn("操作失败！")
            }
            else {
                linb.msg("操作成功！")
                window.location.href = 'PbDoorFrameSaleOrder.htm?Sid=' + b
            }
        }

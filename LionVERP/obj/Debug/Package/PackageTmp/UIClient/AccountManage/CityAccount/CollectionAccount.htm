                    var ns = this, uictrl = profile.boxing();

                    if (item.id == "a1") {
                        ns.dlg.setDisplay("block");
                        Init("")
                    }
                    if (item.id == "a3") {
                        if (av == "" || av == null) {
                            linb.message("请选择账户");
                            return
                        }
                        ns.dlg.setDisplay("block");
                        Init(av)
                    }
                    if (item.id == "a4") {
                        if (av == "" || av == null) {
                            linb.message("请选择账户");
                            return
                        }
                        IDelFun("DelCAcc('" + av + "')")
                    }

                    if (item.id == "a1") {
                        Save();
                    }
                    if (item.id == "a3") {

        function Init( av) {
            var o = { "id": av }
            var url = preurl + "/InitCAccount"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                ns.acode.setValue(r.acode);
                ns.abank.setValue(r.abank);
                ns.subbank.setValue(r.asubbank);
                ns.aname.setValue(r.aname);
                ns.aperson.setValue(r.aperson);
                ns.remark.setValue(r.remark);
                ns.id.setValue(r.id)
            }
        }
        function Save() {
            if (!CheckInput(ns, ns.aname, true, "", "开户人不能为空！", "", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.acode, true, "", "账户不能为空！", "正确输入电话号码！", "", "")) {
                return
            }
            var url = preurl + "/SaveCAccount"
            var db = linb.DataBinder.getFromName("binder");
            var o = db.updateDataFromUI().getData();
            var b = AjaxExb(url, o)
            BackVad(b, "QueryList()", false);
            ns.dlg.setDisplay("none");
        }
        function QueryList() {
            var url = preurl + "/QueryCList";
            var b = AjaxEb(url);
            var r = BackVad(b, "", false)
            if (r) {
                ns.gtreegrid.removeAllRows();
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[2] }, { "value": cel[1] }, { "value": cel[5] }, { "value": cel[6]}] })
                }
                ns.gtreegrid.setRows(arr)
            }
        }
        function DelCAcc(v) {
            var o = { "bcode": v }
            var url = preurl + "/DelCAccount"
            var b = AjaxExb(url, o);
            BackVad(b, "QueryList()", false)
        }

        function QueryGetList() {
            var v = $("#scode").val();
            var o = { "telephone": v }
            var url = preurl + '/QueryGetRecoder';
            var b = AjaxExb(url, o);
            ns.gtreegrid.removeAllRows();
            var r = BackVad(b, "", false)
            if (r) {
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[1], "cells": [{ "value": cel[0] }, { "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }] })
                }
                ns.gtreegrid.setRows(arr)
            }
        }
        function QueryPayList() {
            var v = $("#scode").val();
            var o = { "telephone": v }
            var url = preurl + '/QueryPayRecoder';
            var b = AjaxExb(url, o);
            ns.ttreegrid.removeAllRows();
            var r = BackVad(b, "", false)
            if (r) {
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[1], "cells": [{ "value": cel[0] }, { "value": cel[1] }, { "value": cel[2] }, { "value": cel[3]}] })
                }
                ns.ttreegrid.setRows(arr)
            }
        }
        function Search() {
            var v = $("#scode").val();
            var o = { "telephone": v }
            var url = preurl + "/SearchCustomeAccountInfo"
            var b = AjaxExb(url, o);
            if (b == "") {
               linb.message("客户不存在")
            }
            else {
                var r = BackVad(b, "", false)
                if (r) {
                    $("#city").text(r.cityname);
                    $("#shop").text(r.dname);
                    $("#customer").text(r.customer);
                    $("#telephone").text(r.telephone);
                    $("#address").text(r.address);
                }
            }
            QueryAccount();
            QueryGetList();
            QueryPayList();
        }
        function QueryAccount() {
            var v = $("#scode").val();
            var o = { "telephone": v }
            var url = preurl + "/SearchCustomeAccount"
            var b = AjaxExb(url, o);
            if (b == "") {
                linb.message("客户不存在")
            }
            else {
                var r = BackVad(b, "", false)
                if (r) {
                    $("#amoney").text(r.amoney);
                    $("#kymoney").text(r.kymoney);
                    $("#dsmoney").text(r.dsmoney);
                    $("#dtmoney").text(r.dfmoney);
                }
            }
        }

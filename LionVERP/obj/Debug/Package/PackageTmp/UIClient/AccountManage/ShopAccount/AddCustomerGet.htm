                    ns = this, sid = "", emcode = "0091";
                    preurl = "../../../UIServer/AccountBusiness/CustomeAccount.aspx";
                    var Request = new Object();
                    Request = GetRequest();
                    if (Request["Sid"] != null) {
                        sid = Request["Sid"].toString();
                    }
                    Init();
                    SinglePageBar(emcode, sid, ns.toolbar)

                _toolbar_onclick: function (profile, item, group, e, src) {

        linb.UI.setTheme(themes);
        linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
        function Init() {
            var o = { "id":sid, "ptype": "g" }
            var url = preurl + "/InitCustomeAccount"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                ns.cityname.setValue(r.cityname);
                ns.citycode.setValue(r.citycode);
                ns.dname.setValue(r.dname);
                ns.dcode.setValue(r.dcode);
                ns.customer.setValue(r.customer);
                ns.telephone.setValue(r.telephone);
                ns.address.setValue(r.address);
                ns.scode.setValue(r.scode);
                ns.pcate.setValue(r.pcate);
                ns.pmoney.setValue(r.pmoney);
                ns.remark.setValue(r.remark);
                ns.id.setValue(r.id)
            }
        }
        function Save() {
            if (!CheckInput(ns, ns.customer, true, "", "客户名称不能为空！", "", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.telephone, true, "telephone", "电话不能为空！", "正确输入电话号码！", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.address, true, "", "客户地址不能为空！", "", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.pmoney, true, "number", "付款金额不能为空！", "正确输入付款金额！", "", "")) {
                return
            }
            var arg1 = { "gsid": sid };
            var url = preurl + "/SaveCustomeAccount"
            var db = linb.DataBinder.getFromName("binder");
            var arg2 = db.updateDataFromUI().getData();
            var o = $.extend(arg1, arg2);
            var b = AjaxExb(url, o)
            if (!b || b == "F") {
                alert("操作失败！")
            }
            else {
                alert("操作成功！")
                window.location.href = 'GetAccountDetail.htm?Sid=' + b
            }
        }

                 _toolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a1") {
                         InitMesAttr("");
                         ns.pdlg.setDisplay("block")
                     }
                     if (item.id == "a3") {
                         var sv = ns.treegrid.getUIValue();
                         if (sv == null || sv == "") {
                             linb.message("请选择记录")
                             return false;
                         }
                         InitMesAttr(sv);
                         ns.pdlg.setDisplay("block")
                     }
                     if (item.id == "a4") {
                         var sv = ns.treegrid.getUIValue();
                         if (sv == null || sv == "") {
                             linb.message("请选择记录")
                             return false;
                         }
                         IDelFun("DelMsgAttr('" + sv + "')")
                     }
                     if (item.id == "a5") {
                         GoBack();
                     }
                 },
                 _stoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a1") {
                         SaveMesAttr();
                     }
                     else {
                         ns.pdlg.setDisplay("none")
                     }
                 },

         function InitMesAttr(  mv) {
             var url = preurl + "/InitMsgAttr";
             var o = {  "ecode": mv };
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.id.setValue(r.id);
                 ns.ename.setValue(r.ename);
                 ns.ecode.setValue(r.ecode);
                 ns.eurl.setValue(r.eurl);
                 ns.esource.setValue(r.esource);
 
             }
         }
         function SaveMesAttr() {
             var url = preurl + "/SaveMsgAttr"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "QueryList()", false);
             ns.pdlg.setDisplay("none");
         }
         function QueryList() {
             var url = preurl + "/QueryListAttr";
             var b = AjaxEb(url);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.treegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[0] }, { "value": cel[2] }, { "value": cel[3]}] })
                 }
                 ns.treegrid.setRows(arr)
             }
         }

             var url = preurl + "/DelMsgAttr";
             var o = { "ecode": mv };

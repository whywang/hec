    <script src="../../../Scripts/Common/json2.js" type="text/javascript"></script>
    <script src="../../../runtime/jsLinb/js/linb-debug.js" type="text/javascript"></script>
    <script src="../../../runtime/jsLinb/js/adv-debug.js" type="text/javascript"></script>
    <script src="../../../Scripts/Common/jquery-1.4.1.js" type="text/javascript"></script>
    <script src="../../../Scripts/Common/Common.js" type="text/javascript"></script>

     <script type="text/javascript">

         Class('App', 'linb.Com', {

             Instance: {

                 initialize: function () {

                     this.autoDestroy = true;

                     this.properties = {};
                 },

                 iniComponents: function () {
                     // [[code created by jsLinb UI Builder
                     var host = this, children = [], append = function (child) { children.push(child.get(0)) };

                     append(
                (new linb.UI.Panel)
                .setHost(host, "pane")
                .setZIndex(1)
                .setCaption("关注系统微信")
            );

                     host.pane.append(
                (new linb.UI.ToolBar)
                .setHost(host, "toolbar")
                .setItems([{ "id": "grp1", "sub": [{ "id": "a1", "caption": "关注" }, { "id": "a2", "type": "split", "split": true }, { "id": "a3", "caption": "取消关注"}], "caption": "grp1"}])
                .onClick("_toolbar_onclick")
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "bjp")
                .setDock("fill")
                .setCustomStyle({ "KEY": "background:#cccccc;" })
            );

                     host.bjp.append(
                (new linb.UI.Pane)
                .setHost(host, "bj1")
                .setDock("top")
                .setHeight(3)
                .setCustomStyle({ "KEY": "background:#663311" })
            );

                     host.bjp.append(
                (new linb.UI.Pane)
                .setHost(host, "fztp")
                .setDock("top")
                .setHeight(147)
                .setCustomStyle({ "KEY": "background:#ffffff" })
            );

                     host.fztp.append(
                (new linb.UI.Label)
                .setHost(host, "sl1")
                .setDock("center")
                .setLeft(320)
                .setTop(30)
                .setWidth(130)
                .setCaption("关注状态：")
                .setFontSize("20px")
                .setFontWeight("bolder")
                .setCustomStyle({ "KEY": "color:#999999" })
            );

                     host.fztp.append(
                (new linb.UI.Label)
                .setHost(host, "ls2")
                .setDock("center")
                .setLeft(340)
                .setTop(90)
                .setWidth(80)
                .setCaption("已关注")
                .setFontSize("20px")
                .setFontWeight("bolder")
                .setCustomStyle({ "KEY": "color:#6cb84a" })
            );

                     host.bjp.append(
                (new linb.UI.Pane)
                .setHost(host, "ermp")
                .setDock("center")
                .setLeft(500)
                .setTop(130)
                .setWidth(180)
                .setHeight(180)
            );

                     host.ermp.append(
                (new linb.UI.Image)
                .setHost(host, "eimg")
                .setLeft(10)
                .setTop(10)
                .setWidth(160)
                .setHeight(160)
                .setSrc("img/error.gif")
            );

                     host.bjp.append(
                (new linb.UI.Pane)
                .setHost(host, "ewmpb")
                .setDock("center")
                .setLeft(310)
                .setTop(310)
                .setWidth(180)
                .setHeight(30)
            );

                     host.ewmpb.append(
                (new linb.UI.Image)
                .setHost(host, "btnc")
                .setLeft(80)
                .setTop(5)
                .setWidth(20)
                .setHeight(20)
                .setDisplay("none")
                .setSrc("../../../Image/opeimage/close.gif")
                .onClick("_btnc_onclick")
                .setCustomStyle({ "KEY": "cursor:pointer" })
            );

                     return children;
                    
                 },

                 iniExComs: function (com, threadid) {
                 },

                 customAppend: function (parent, subId, left, top) {

                     return false;
                 },

                 events: { "onReady": "_onready" },
                 _onready: function () {
                     ns = this;
                     CheckFouse()
                 },
                 _toolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a1") {
                         ns.ermp.setCustomStyle({ "KEY": "background:#ffffff;border:solid #555555 1px" });
                         ns.ewmpb.setCustomStyle({ "KEY": "background:#ffffff;border:solid #555555 1px" })
                         ns.btnc.setDisplay("block");
                         QueryImg()
                     }
                     if (item.id == "a3") {
                         IDoFun("确定取消关注？", "UnFouse()")
                     }
                 },
                 _btnc_onclick: function (profile, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     ns.eimg.setDisplay("none");
                     ns.btnc.setDisplay("none");
                     ns.ermp.setCustomStyle({ "KEY": "background:none;border:none" });
                     ns.ewmpb.setCustomStyle({ "KEY": "background:none;border:none" })
                 }
             }
         });
         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
         function CheckFouse() {
             var url = "../../../UIServer/CommonFile/FouseQt.aspx/CheckFouse"
             var b = AjaxEb(url);
             if (b=="S") {
                 ns.ls2.setCaption("已关注")
                 ns.ls2.setCustomStyle({ "KEY": "color:#6cb84a" })
             }
             else {
                 ns.ls2.setCaption("未关注")
                 ns.ls2.setCustomStyle({ "KEY": "color:#ff0000" })
             }
 
         }
         function QueryImg() {
             ns.eimg.setDisplay("block");
             var url ="../../../UIServer/CommonFile/FouseQt.aspx/QueryQtImg"
             var b = AjaxEb(url);
             if (b == "F") {
                 linb.message("加载失败");
             }
             else {

                 ns.eimg.setSrc(b)
             }
         }
         function UnFouse() {
             var url = "../../../UIServer/CommonFile/FouseQt.aspx/DelFouse"
             var b = AjaxEb(url);
             var r = BackVad(b, "", false)
         }
     </script>

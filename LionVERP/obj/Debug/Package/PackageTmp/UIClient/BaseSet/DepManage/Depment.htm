         function InitDepment(v) {
             var o = { "pdepcode": v }
             var url = preurl + "/InitDepment"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 InitKj(r)
             }
         }
         function InitEditDepment(v) {
             var o = { "dcode": v }
             var url = preurl + "/QueryDepmentByDepCode"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 InitKj(r)
             }
         }
         function InitKj(r) {
             if (r != "") {
                 ns.adepname.setValue(r.dname);
                 ns.adepcode.setValue(r.dcode);
                 ns.pdepname.setValue(r.dpname);
                 ns.pdepcode.setValue(r.dpcode);
                 ns.adepmanager.setValue(r.dmanager);
                 ns.adeptelephone.setValue(r.dcontact);
                 ns.aid.setValue(r.id);
                 ns.adepattr.setValue(r.dattr);
                 ns.akhcode.setValue(r.khcode);
                 ns.adsort.setValue(r.dsort);
                 ns.admattr.setValue(r.dmattr)
                 ns.admattr.setValue(r.dmattr)
                 ns.adsquare.setValue(r.dsquare)
                 if (r.dcode.length == 8) {
                     ns.dabc.setDisplay("none");
                     ns.dabc.setValue(r.dabc);
                 }
             }
         }
         function SaveDep() {
             var dtv = ns.adepattr.getUIValue();
             if (dtv == "dm") {
                 if (!CheckInput(ns, ns.admattr, true, "", "请选择店面属性！", "", "", "", "")) {
                     return
                 }
             }
             var url = preurl + "/SaveDep"
             var db = linb.DataBinder.getFromName("depbinder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, " ", false)
         }
         function LoadDepment(v) {
             var o = { "dcode": v }
             var url = preurl + "/QueryDepmentByDepCode"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 if (r != "") {
                     ns.depname.setValue(r.dname);
                     ns.depcode.setValue(r.dcode);
                     ns.depmanager.setValue(r.dmanager);
                     ns.deptelephone.setValue(r.dcontact);
                     ns.khcode.setValue(r.khcode);
                     if (r.dattr == "s") {
                         ns.depattr.setValue("平台");
                     }
                     if (r.dattr == "g") {
                         ns.depattr.setValue("工厂");
                     }
                 }
             }
         }

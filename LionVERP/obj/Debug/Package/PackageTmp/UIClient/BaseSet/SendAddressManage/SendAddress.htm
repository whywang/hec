                         if (sv == "" || sv == null) {

                         var av = ns.atreegrid.getUIValue();
                         if (av == "" || av == null) {

         function InitSendAddr(sc,sa) {
             var o = { 'dcode': sc, "sacode": sa }
             var url = "../../../CityGetAddress/InitAddr"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 InitKj(r)
             }
             else {
                 InitUnKj()
             }
         }
         function SaveSendAddr() {
             var sv = ns.dtreebar.getUIValue();
             var url = "../../../CityGetAddress/SaveAddr"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "QueryList('"+sv+"')", false)
         }
         function DelSendAddr(v) {
             var sv = ns.dtreebar.getUIValue();
             var o = { "sacode": v }
             var url = "../../../CityGetAddress/DelAddr"
             var b = AjaxExb(url, o);
             BackVad(b, "QueryList('" + sv + "')", false)
         }
         function QueryList(dcode) {
             var url = "../../../CityGetAddress/QueryList";
             var o = { "dcode": dcode };
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.atreegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5]}] })
                 }
                 ns.atreegrid.setRows(arr)
             }
         }
         function InitKj(r) {
             ns.aid.setValue(r.id)
             ns.dcode.setValue(r.dcode)
             ns.dname.setValue(r.dname)
             ns.telephone.setValue(r.telephone)
             ns.sacode.setValue(r.sacode)
             ns.fsel.setValue(r.isfrist == true ? 1 : 0)
             ns.address.setValue(r.address)
             ns.gperson.setValue(r.gperson)
         }
         function InitUnKj() {
             ns.aid.setValue(0)
             ns.dcode.setValue()
             ns.dname.setValue()
             ns.sacode.setValue()
             ns.fsel.setValue(1)
             ns.address.setValue()
             ns.gperson.setValue()
         }

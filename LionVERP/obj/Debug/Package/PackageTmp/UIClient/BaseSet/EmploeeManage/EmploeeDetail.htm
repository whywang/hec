         function SaveEmploee() {
             if (!CheckInput(ns, ns.eno, true, "", "请输入员工编号", "", "", "")) {
                 return false;
             }
             if (!CheckInput(ns, ns.ename, true, "", "请输入姓名", "", "", "")) {
                 return false;
             }
             if (!CheckInput(ns, ns.role, true, "", "请选择角色", "", "", "")) {
                 return false;
             }
             if (!CheckInput(ns, ns.estate, true, "", "请选择状态", "", "", "")) {
                 return false;
             }

             var url = preurl + "/SaveEmploee"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "", true)
         }
         function QueryEmploee(v) {
             var url = preurl + "/QueryEmploee"
             var o = {'eno':v};
             var b = AjaxExb(url, o)
             var r = BackVad(b, "", true)
             if (r) {
                 ns.eno.setValue(r.eno)
                 ns.ename.setValue(r.ename)
                 if (r.dcode) {
                     ns.depname.setValue(r.dname)
                     ns.depcode.setValue(r.dcode)
                 }
                 ns.estate.setValue(r.estate)
                 ns.role.setValue(r.rcode)
                 ns.elogin.setValue(r.elogin)
                 ns.duty.setValue(r.dtcode)
                 ns.account.setValue(r.uname)
                 ns.epwd.setValue(r.upass)
                 ns.esex.setValue(r.esex)
                 ns.etelephone.setValue(r.etelephone)
                 ns.eage.setValue(r.eage)
                 ns.esfz.setValue(r.eidentity)
                 ns.eemail.setValue(r.eemail)
                 ns.eaddress.setValue(r.eaddress)
                 ns.egradute.setValue(r.eeducation)
                 ns.eworkdate.setValue(r.eworkdate)
                 ns.eid.setValue(r.id)
                 if (r.id != "0") {
                     ns.eno.setReadonly(true)
                 }
             }

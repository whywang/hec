         function SaveDesigner() {

             var url = predurl + "/SaveDesigner"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "", true)
         }
         function QueryDesigner(v) {
             var url = predurl + "/Query"
             var o = { 'eno': v };
             var b = AjaxExb(url, o)
             var r = BackVad(b, "", true)
             if (r) {
                 ns.eno.setValue(r.eno)
                 ns.ssname.setValue(r.estate)
                 ns.sstelephone.setValue(r.rcode)
                 ns.ssqq.setValue(r.elogin)
                 ns.ssintroduce.setValue(r.dtcode)
                 ns.ssappraise.setValue(r.uname)
                // ns.shimg.setSrc();
                 
             }

         }

         function QueryDesignerList() {
             var url = preurl + "/QueryDesignerList"
             var o = { 'rcode': "0016,0017,0018,0019,0020" };
             var b = AjaxExb(url, o)
             var r = BackVad(b, "", true)
             if (r) {
                 ns.streegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1]}] })
                 }
                 ns.streegrid.setRows(arr)
             }

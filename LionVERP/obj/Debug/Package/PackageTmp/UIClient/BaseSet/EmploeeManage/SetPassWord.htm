     <script type="text/javascript">

         Class('App', 'linb.Com', {

             Instance: {

                 initialize: function () {

                     this.autoDestroy = true;

                     this.properties = {};
                 },

                 iniComponents: function () {
                     // [[code created by jsLinb UI Builder
                     var host = this, children = [], append = function (child) { children.push(child.get(0)) };

                     append(
                (new linb.UI.Panel)
                .setHost(host, "pane")
                .setZIndex(1)
                .setCaption("密码设置")
            );

                     host.pane.append(
                (new linb.UI.ToolBar)
                .setHost(host, "setpbar")
                .setItems([{ "id": "grp1", "sub": [{ "id": "a1", "caption": "保存", "image": "../../../Image/opeimage/add.gif" }, { "id": "a2", "type": "split", "split": true }, { "id": "a3", "caption": "取消", "image": "../../../Image/opeimage/del.gif"}], "caption": "grp1"}])
                .onClick("_setpbar_onclick")
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "pbox")
                .setDock("top")
                .setHeight(221)
                .setCustomStyle({ "KEY": "background:#ffffff;border-top:5px solid #f2f2f2" })
            );

                     host.pbox.append(
                (new linb.UI.Input)
                .setHost(host, "ymm")
                .setLeft(50)
                .setTop(20)
                .setWidth(380)
                .setHeight(50)
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("<span style='font-size:14px;color:#666666'>原密码</span>")
                .setLabelHAlign("left")
                .setType("password")
            );

                     host.pbox.append(
                (new linb.UI.Input)
                .setHost(host, "xmm")
                .setLeft(50)
                .setTop(80)
                .setWidth(380)
                .setHeight(50)
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("<span style='font-size:14px;color:#666666'>新密码</span>")
                .setLabelHAlign("left")
                .setType("password")
            );

                     host.pbox.append(
                (new linb.UI.Input)
                .setHost(host, "qrmm")
                .setLeft(50)
                .setTop(140)
                .setWidth(380)
                .setHeight(50)
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("<span style='font-size:14px;color:#666666'>确认密码</span>")
                .setLabelHAlign("left")
                .setType("password")
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "pt")
                .setDock("fill")
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            );

                     return children;
                     // ]]code created by jsLinb UI Builder
                 },

                 iniExComs: function (com, threadid) {
                 },

                 customAppend: function (parent, subId, left, top) {

                     return false;
                 },

                 events: {},
                 _setpbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a1") {
                         if (!CheckInput(ns, ns.ymm, "true", "", "请输入原密码", "", "", "")) {
                             return
                         }
                         if (!CheckInput(ns, ns.xmm, "true", "", "请输入新密码", "", "", "")) {
                             return
                         }
                         if (!CheckInput(ns, ns.qrmm, "true", "", "请输入确认密码", "", "", "")) {
                             return
                         }
                         if (ns.xmm.getUIValue() != ns.qrmm.getUIValue()) {
                             linb.message("确认密码错误！")
                             return
                         }
                         SetPass(ns.ymm.getUIValue(), ns.xmm.getUIValue())
                     }
                     else {
                         window.location.href = "../../../Main.htm"
                     }
                 }
             }
         });
         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
         function SetPass(yv, nv) {
             var o = { "nmm": nv, "ymm": yv }
             var url = "../../../UIServer/BaseSet/UserManager/UserList.aspx/ResetPersonPass"
             var b = AjaxExb(url, o);
             BackVad(b, "OutSystem()", false)
         } 
     </script>

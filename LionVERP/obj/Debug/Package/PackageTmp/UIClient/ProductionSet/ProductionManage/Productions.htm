                _lbtoolbar_onclick: function (profile, item, group, e, src) {
                    var ns = this, uictrl = profile.boxing();
                    var v = ns.lbtreebar.getUIValue()
                    if (item.id == "a1") {
                        ns.plglg.setDisplay("block")
                        InitInvCate(v, "")
                    }
                    if (item.id == "a3") {
                        if (v != null && v != "") {
                            ns.plglg.setDisplay("block")
                            InitInvCate("", v)
                        }
                        else {
                            linb.warn("请选择产品类")
                        }
                    }
                    if (item.id == "a4") {
                        if (v != null && v != "") {
                            linb.confirms("确定操作？", "DelInvCate('" + v + "')")
                        }
                        else {
                            linb.warn("请选择产品类别")
                        }
                    }
                    if (item.id == "a5") {
                        ns.pcdlg.setDisplay("block");
                        var sv = ns.lbtreebar.getUIValue();
                        ns.pccode.setValue(sv);
                    }
                },
                _lbtreebar_onitemselected: function (profile, item, e, src, type) {
                    var ns = this, uictrl = profile.boxing();
                    IinvCItems(item, ns.lbtreebar)
                    ns.lbtreebar.setValue(item.id)
                    QueryListInv(item.id, ns.ptreegrid)
                },
                _lbtreebar_beforeexpend: function (profile, item) {
                    var ns = this, uictrl = profile.boxing();
                    IinvCItems(item, ns.lbtreebar)
                },
                _lbstoolbar_onclick: function (profile, item, group, e, src) {
                    var ns = this, uictrl = profile.boxing();
                    if (item.id == "a1") {

                        SaveInvCate()
                    }
                    else {
                        ns.mdlg.setDisplay("none")
                        InitUnKj()
                    }
                },
                _ptoolbar_onclick: function (profile, item, group, e, src) {
                    var ns = this, uictrl = profile.boxing();
                    var lv = ns.lbtreebar.getUIValue()
                    var v = ns.ptreegrid.getUIValue();
                    objpat.IApartTypeCate(ns.ptype)
                    if (item.id == "a1") {
                        if (lv != "") {
                            ns.pdlg.setDisplay("block")
                            ns.pcztype.setItems([{ "id": "a", "caption": "全材质" }, { "id": "b", "caption": "部分材质"}])
                            InitInv(lv, "")
                        }
                        else {
                            linb.warn("请选择产品类")
                        }
                    }
                    if (item.id == "a3") {
                        if (v != null && v != "") {
                            ns.pdlg.setDisplay("block")
                            ns.pcztype.setItems([{ "id": "b", "caption": "部分材质"}])
                            InitInv("", v)
                        }
                        else {
                            linb.warn("请选择产品")
                        }
                    }
                    if (item.id == "a4") {
                        if (v != null && v != "") {
                            linb.confirms('确定操作？', "DelInvCate('" + v + "')")
                        }
                        else {
                            linb.warn("请选择产品")
                        }
                    }
                    if (item.id == "a5") {
                        if (v != null && v != "") {
                            ns.spdlg.setDisplay("block")
                            ns.pcodelist.setValue(v)
                        }
                        else {
                            linb.warn("请选择产品")
                        }
                    }
                    if (item.id == "a6") {
                        if (v != null && v != "") {
                            linb.confirms('确定停售？', "CloseProduction()")
                        }
                        else {
                            linb.warn("请选择产品")
                        }
                    }
                    if (item.id == "a7") {
                        if (v != null && v != "") {
                            linb.confirms('确定启售？', "OpenProduction()")
                        }
                        else {
                            linb.warn("请选择产品")
                        }
                    }
                    if (item.id == "a8") {
                        ns.pldlg.setDisplay("block")
                        IinvItems("", ns.pltreebar)
                        IunitNItems(ns.plunit);
                        objpat.IApartTypeCate(ns.pltype)
                    }
                },

                },

                    var ns = this, uictrl = profile.boxing();

                    }

                        ns.cztreegrid.setValue("")
                        ns.czdlg.setDisplay("none")
                    }
                },

                    IinvCItems(item, ns.pltreebar)

                    var spv = ns.pltreebar.getUIValue();
                    if (item.id == "a1") {
                        if (spv == "" || spv == null) {
                            linb.warn("选择产品类别");
                            return;
                        }
                        AddBacthProduction(spv)
                        ns.pldlg.setDisplay("none")
                    }
                    if (item.id == "a3") {
                        ns.pldlg.setDisplay("none")
                    }
                }

        function InitInvCate(lv, v) {
            var o = { "iccode": lv, "icode": v }
            var url = preurl + "/InitInventoryCategory"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                InitKj(r)
            }
            else {
                InitUnKj()
            }
        }
        function SaveInvCate() {
            var url = preurl + "/SaveInventoryCategory"
            var db = linb.DataBinder.getFromName("plbinder");
            var o = db.updateDataFromUI().getData();
            var b = AjaxExb(url, o)
            BackVad(b, " ", false)
        }
        function SaveBatchCate() {
            var pv = ns.pcname.getUIValue();
            var pc = ns.pccode.getUIValue();
            if (pv == "" || pv == null) {
                linb.warn("请输入类别名称");
                return
            }
            if (pc == "" || pc == null) {
                linb.warn("请选择类别编码");
                return
            }
            var url = preurl + "/BatchSaveInventoryCategory"
            var o = { "pname": pv, "pcode": pc }
            var b = AjaxExb(url, o)
            BackVad(b, " ReLoad()", false)
        }
        function DelInvCate(v) {
            var o = { "iccode": v }
            var url = preurl + "/DelInventoryCategory"
            var b = AjaxExb(url, o);
            BackVad(b, "", true)
        }
        function ReLoad() {
            IinvItems("", ns.lbtreebar)
            ns.plglg.setDisplay("none")
        }
        function InitKj(r) {
            ns.lname.setValue(r.icname)
            ns.lcode.setValue(r.iccode)
            ns.lpname.setValue(r.icpname)
            ns.lpcode.setValue(r.icpcode)
            ns.lid.setValue(r.id)
            ns.drange.setValue(r.drange)

        }
        function InitUnKj() {
            ns.lname.setValue("")
            ns.lcode.setValue("")
            ns.lpname.setValue("")
            ns.lpcode.setValue("")
            ns.lid.setValue(0)
        }

        function InitInv(lv, v) {
            var o = { "iccode": lv, "icode": v }
            var url = preurl + "/InitInventory"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                CInitKj(r)
            }
            else {
                CInitUnKj()
            }
        }
        function SaveInv() {

            var url = preurl + "/SaveInventory"
            var db = linb.DataBinder.getFromName("pbinder");
            var o = db.updateDataFromUI().getData();
            var b = AjaxExb(url, o)
            BackVad(b, "LoadPList() ", false)
        }
        function DelInv(v) {
        }

        function CInitKj(r) {
            ns.pname.setValue(r.iname)
            ns.pcode.setValue(r.icode)
            ns.plname.setValue(r.icname)
            ns.plcode.setValue(r.iccode)
            ns.pcz.setValue(r.mname)
            ns.punit.setValue(r.iunit)
            ns.psprice.setValue(r.isaleprice)
            ns.pgprice.setValue(r.isupplyprice)
            ns.pcprice.setValue(r.ipurchaseprice)
            ns.pstate.setValue(r.istate == true ? "1" : "0")
            ns.pbz.setValue(r.idef1)
            ns.ptcprice.setValue(r.tcprice)
            ns.pid.setValue(r.id)
            ns.psize.setValue(r.psize);
        }
        function CInitUnKj() {
            ns.pname.setValue("")
            ns.pcode.setValue("")
            ns.plname.setValue("")
            ns.plcode.setValue("")
            ns.pcz.setValue("")
            ns.punit.setValue("")
            ns.psprice.setValue(0)
            ns.pgprice.setValue(0)
            ns.pcprice.setValue(0)
            ns.pstate.setValue("")
            ns.pbz.setValue("")
            ns.ptcprice.setValue(0)
            ns.pid.setValue(0)
        }
        function SetPrice() {
            var db = linb.DataBinder.getFromName("spbinder");
            var o = db.updateDataFromUI().getData();
            var url = preurl + "/SetPrice"
            var b = AjaxExb(url, o);
            BackVad(b, "LoadPList()", false)
            ns.spdlg.setDisplay("none")
        }
        function CloseProduction() {
            var spl = ns.ptreegrid.getUIValue()
            var o = { "plcode": spl, "t": "c" };
            var url = preurl + "/SetState"
            var b = AjaxExb(url, o);
            BackVad(b, "LoadPList()", false)

        }
        function OpenProduction() {
            var spl = ns.ptreegrid.getUIValue()
            var o = { "plcode": spl, "t": "o" };
            var url = preurl + "/SetState"
            var b = AjaxExb(url, o);
            BackVad(b, "LoadPList()", false)
        }
        function LoadPList() {
            var spl = ns.lbtreebar.getUIValue()
            if (spl != "") {
                QueryListInv(spl, ns.ptreegrid)
            }
        }
        function AddBacthProduction(pv) {
            var arg1 = {"iccode":pv}
            var url = preurl + "/BatchSaveInventory"
            var db = linb.DataBinder.getFromName("bbinder");
            var arg2 = db.updateDataFromUI().getData();
            var o = $.extend(arg1, arg2);
            var b = AjaxExb(url, o)
            var r = BackVad(b, "", false)
            if (r) {
                if (r.length > 1) {
                    ns.fdlg.setDisplay("block")
                    ns.ftreegrid.removeAllRows();
                    var arr = new Array();
                    for (i = 1; i < r.length; i++) {
                        var cel = r[i].toString().split(',')
                        arr.push({ "id": cel[0], "cells": [{ "value": cel[0] }, { "value": cel[1] }] })
                    }
                    ns.ftreegrid.setRows(arr)
                }
            }
        }

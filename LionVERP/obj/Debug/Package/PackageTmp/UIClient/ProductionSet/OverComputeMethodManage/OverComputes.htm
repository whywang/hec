                 _stoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var pv = ns.ptreebar.getUIValue();
                     var nv = ns.ftreegrid.getUIValue();
                     if (item.id == "a1") {
                         if (pv == "") {
                             linb.message("选择产品类别");
                             return
                         }
                         if (nv == "" || nv == null) {
                             linb.message("选择产品公式");
                             return
                         }
                         SetProductionOcm(pv, nv)
                     }
                     if (item.id == "a3") {
                         if (pv == "") {
                             linb.message("选择产品类别");
                             return
                         }
                         IDoFun("重置产品公式？", "ReSetProductionOcm('" + pv + "')")
                     }

                         ns.fdlg.setDisplay("block")
                         InitOComputeMethod("")
                     }
                     if (item.id == "a3") {
                         if (v != null && v != "") {
                             ns.fdlg.setDisplay("block")
                             InitOComputeMethod(v)
                         }
                         else {
                             linb.message("请选择产品类")
                         }
                     }
                     if (item.id == "a4") {
                         if (v != null && v != "") {
                             IDelFun("DelOComputeMethod('" + v + "')")

                         else {

         function InitOComputeMethod(v) {
             var o = { "fcode": v }
             var url = preurl + "/InitOComputeMethod"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 InitKj(r)
             }
             else {
                 InitUnKj()
             }
         }
         function InitKj(r) {
             ns.fname.setValue(r.fname)
             ns.fcode.setValue(r.fcode)
             ns.flx.setValue(r.fattr)
             ns.fgs.setValue(r.fstr)
             ns.fid.setValue(r.id)
         }
         function InitUnKj() {
             ns.fname.setValue()
             ns.fcode.setValue()
             ns.flx.setValue()
             ns.fgs.setValue()
             ns.fid.setValue(0)
         }
         function SaveOComputeMethod() {
             var url = preurl + "/SaveOComputeMethod"
             var db = linb.DataBinder.getFromName("fbinder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "ReLoad()", false)
         }
         function DelOComputeMethod(v) {
             var o = { "fcode": v }
             var url = preurl + "/DelComputeMethod"
             var b = AjaxExb(url, o);
             BackVad(b, "ReLoad()", false)
         }

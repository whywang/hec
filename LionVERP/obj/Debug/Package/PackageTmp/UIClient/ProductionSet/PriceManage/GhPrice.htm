             var o = { "lpcode": lv, "ptcode": cv }
             var url = "../../../MsMtPrice/InitTPrice"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.jlcode.setValue(r.lpcode)
                 ns.jlname.setValue(r.lpname)
                 ns.jcode.setValue(r.ptcode)
                 ns.jname.setValue(r.ptname)
                 ns.jid.setValue(r.id)
                 ns.jattr.setValue(r.fattr)
                 ns.jfw.setValue(r.isfw == true ? 1 : 0)
                 ns.jlv.setValue(r.lv)
                 ns.jtv.setValue(r.tv)
                 ns.jprice.setValue(r.price)
             }
         }
         function SaveTPrice() {
             var url = "../../../MsMtPrice/SaveTPrice"
             var db = linb.DataBinder.getFromName("jbinder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "QueryPtList() ", false)

         }
         function DelTPrice(v) {
             var sv = ns.jltreegrid.getUIValue();
             var o = { "ptcode": v }
             var url = "../../../MsMtPrice/DelTPrice"
             var b = AjaxExb(url, o);
             BackVad(b, "QueryPtList()", false)
         }
         function QueryPtList() {
             var sv = ns.tltreebar.getUIValue();
             var o = { "plcode": sv }
             var url = "../../../MsMtPrice/QueryList";
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.jltreegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5]}] })
                 }
                 ns.jltreegrid.setRows(arr)
             }
         }

         function SetMsMtPrice(tpv, mv, tv, pv) {
             var o = {"ptype":tpv, "mscode": mv, "mtcode": tv,"lpcode":pv }
             var url = "../../../MsMtPrice/SetMsMtPrice"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function ReSetMsMtPrice(tpv, mv) {
             var o = { "ptype": tpv, "mscode": mv }
             var url = "../../../MsMtPrice/ReSetMsMtPrice"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function GetMsMtPrice(tpv, mv, tv) {
             var o = { "ptype": tpv, "mscode": mv, "mtcode": tv }
             var url = "../../../MsMtPrice/GetMsMtPrice"
             var b = AjaxExb(url, o);
             if (b) {
                 ns.tptreebar.setUIValue(b);
             }
             else {
                 linb.warn("未设置价格类别")
                 ns.tptreebar.setUIValue("");
             }
         }
         function GetSelectTprice() {
             var mv = ns.mstreebar.getUIValue();
             var tv = ns.mttreebar.getUIValue();
             var pv = ns.tptype.getUIValue();
             if (mv != null && mv != "" && tv != null && tv != "" && pv != "" && pv != null) {
                 var mvi = ns.mstreebar.getItemByItemId(mv)
                 var tvi = ns.mttreebar.getItemByItemId(tv)
                 if (mvi.sub) {
                     return
                 }
                 if (tvi.sub) {
                     return
                 }
                 GetMsMtPrice(pv, mv, tv)
             }
         }
     </script>
</body>
</html>

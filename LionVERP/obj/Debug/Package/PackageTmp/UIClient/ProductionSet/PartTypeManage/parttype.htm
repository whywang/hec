    <script src="../../../Scripts/Common/json2.js" type="text/javascript"></script>

     <script type="text/javascript">

      
         Class('App', 'linb.Com', {
    
             Instance: {
                 
                 initialize: function () {
                 
                     this.autoDestroy = true;
                
                     this.properties = {};
                 },

                 iniComponents: function () {
                  
                     var host = this, children = [], append = function (child) { children.push(child.get(0)) };

                     append(
                (new linb.DataBinder)
                .setHost(host, "binder")
                .setName("binder")
            );

                     append(
                (new linb.UI.Panel)
                .setHost(host, "pane")
                .setZIndex(1)
                .setCaption("产品部件管理")
                .setImage("../../../Image/opeimage/page.gif")
            );

                     host.pane.append(
                (new linb.UI.ToolBar)
                .setHost(host, "toolbar")
                .setItems([{ "id": "grp1", "sub": [{ "id": "a1", "caption": "新增", "image": "../../../Image/opeimage/add.gif" }, { "id": "a2", "type": "split", "split": true }, { "id": "a3", "caption": "编辑", "image": "../../../Image/opeimage/edit.gif" }, { "id": "a2", "type": "split", "split": true }, { "id": "a4", "caption": "删除", "image": "../../../Image/opeimage/del.gif"}], "caption": "grp1"}])
                .onClick("_toolbar_onclick")
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "pt")
                .setDock("top")
                .setHeight(41)
                .setDisplay("block")
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            );

                     host.pt.append(
                (new linb.UI.SLabel)
                .setHost(host, "sl1")
                .setLeft(20)
                .setTop(10)
                .setCaption("<span style='font-size:16px;font-weight:bolder;color:#666666'>产品部件</span>")
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "pl")
                .setDock("left")
                .setWidth(12)
                .setDisplay("block")
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            );

                     host.pane.append(
                (new linb.UI.Pane)
                .setHost(host, "pr")
                .setDock("right")
                .setWidth(12)
                .setDisplay("block")
                .setCustomStyle({ "KEY": "background:#f2f2f2" })
            );

                     host.pane.append(
                (new linb.UI.TreeGrid)
                .setHost(host, "treegrid")
                .setSelMode("multibycheckbox")
                .setAltRowsBg(true)
                .setRowNumbered(true)
                .setHeaderHeight(25)
                .setRowHeight(25)
                .setHeader([{ "id": "col1", "width": 160, "type": "input", "caption": "部件名称" }, { "id": "col2", "width": 120, "type": "input", "caption": "部件编码" }, { "id": "col3", "width": 160, "type": "input", "caption": "部件类别" }, { "id": "col4", "width": 120, "type": "input", "caption": "类别编码" }, { "id": "col4", "width": 120, "type": "input", "caption": "只读"}])
                .setValue("")
                .onRowSelected("_treegrid_onrowselected")
            );

                     host.pane.append(
                (new linb.UI.Dialog)
                .setHost(host, "pdlg")
                .setLeft(130)
                .setTop(119)
                .setWidth(580)
                .setHeight(210)
                .setDisplay("none")
                .setCaption("产品部件")
                .setMinBtn(false)
                .setMaxBtn(false)
            );

                     host.pdlg.append(
                (new linb.UI.ToolBar)
                .setHost(host, "stoolbar")
                .setItems([{ "id": "grp1", "sub": [{ "id": "a1", "caption": "确定" }, { "id": "a2", "type": "split", "split": true }, { "id": "a3", "caption": "取消"}], "caption": "grp1"}])
                .onClick("_stoolbar_onclick")
            );

                     host.pdlg.append(
                (new linb.UI.Input)
                .setHost(host, "pname")
                .setDataBinder("binder")
                .setDataField("pname")
                .setLeft(30)
                .setTop(50)
                .setWidth(230)
                .setHeight(47)
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("部件名称")
                .setLabelHAlign("left")
            );

                     host.pdlg.append(
                (new linb.UI.Input)
                .setHost(host, "pabc")
                .setDataBinder("binder")
                .setDataField("pabc")
                .setLeft(310)
                .setTop(50)
                .setWidth(230)
                .setHeight(47)
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("部件编码")
                .setLabelHAlign("left")
            );

                     host.pdlg.append(
                (new linb.UI.Input)
                .setHost(host, "pcname")
                .setDataBinder("binder")
                .setDataField("pcname")
                .setLeft(30)
                .setTop(100)
                .setWidth(230)
                .setHeight(47)
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("部件类别")
                .setLabelHAlign("left")
            );

                     host.pdlg.append(
                (new linb.UI.Input)
                .setHost(host, "pctype")
                .setDataBinder("binder")
                .setDataField("pctype")
                .setLeft(310)
                .setTop(100)
                .setWidth(230)
                .setHeight(47)
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelHAlign("left")
            );

                     host.pdlg.append(
                (new linb.UI.Input)
                .setHost(host, "pid")
                .setDataBinder("binder")
                .setDataField("pid")
                .setLeft(70)
                .setTop(190)
                .setWidth(230)
                .setHeight(47)
                .setDisplay("none")
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelHAlign("left")
                .setValue("0")
            );

                     host.pdlg.append(
                (new linb.UI.Input)
                .setHost(host, "pcode")
                .setDataBinder("binder")
                .setDataField("pcode")
                .setLeft(260)
                .setTop(170)
                .setWidth(230)
                .setHeight(47)
                .setDisplay("none")
                .setLabelSize(20)
                .setLabelPos("top")
                .setLabelCaption("部件CODE")
                .setLabelHAlign("left")
            );

                     return children;
                 
                 },
            
                 iniExComs: function (com, threadid) {
                 },
          
                 customAppend: function (parent, subId, left, top) {
            
                     return false;
                 },

                 events: { "onReady": "_onready" },
                 _onready: function () {
                     ns = this;
                     preurl = "../../../UIServer/ProductionSet/PartTypeManage/Parttypes.aspx";
                     QueryList()
                 },

                 _toolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var v = ns.treegrid.getUIValue()
                     if (item.id == "a1") {
                         ns.pdlg.setDisplay("block")
                         InitInvPart("")
                     }
                     if (item.id == "a3") {
                         if (v != "" && v != null) {
                             ns.pdlg.setDisplay("block")
                             InitInvPart(v)
                         }
                         else {
                             linb.warn("请选择类型")
                         }
                     }
                     if (item.id == "a4") {
                         if (v != "" && v != null) {
                             linb.confirms("确定删除？","DelInvPart('" + v + "')")
                         }
                         else {
                             linb.warn("请选择减尺")
                         }
                     }
                 },
                 _stoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a1") {
                         ns.pdlg.setDisplay("block")
                         SaveInvPart()
                     }
                     if (item.id == "a3") {
                         ns.pdlg.setDisplay("none")
                         InitUnKj();
                     }
                 },
                 _treegrid_onrowselected: function (profile, row, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     ns.treegrid.setValue(row.id)
                 }
             }
         });
         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
         function InitInvPart(v) {
             var o = { "pcode": v }
             var url = preurl + "/InitPartType"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 InitKj(r)
             }
             else {
                 InitUnKj()
             }
         }
         function InitKj(r) {
             ns.pname.setValue(r.pname)
             ns.pcode.setValue(r.pcode)
             ns.pcname.setValue(r.pcname)
             ns.pctype.setValue(r.pctype)
             ns.pabc.setValue(r.ptype)
             ns.pid.setValue(r.id)
         }
         function SaveInvPart() {
             var url = preurl + "/SavePartType"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "QueryList()", false)
         }
         function Reload() {
             QueryList();
             ns.bjdlg.setDisplay("none")
         }
         function DelInvPart(v) {
             var o = { "pcode": v }
             var url = preurl + "/DelPartType"
             var b = AjaxExb(url, o);
             BackVad(b, " Reload()", false)
         }
         function QueryList() {
             var url = preurl + "/QueryList";
             var b = AjaxEb(url);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.treegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5] }] })
                 }
                 ns.treegrid.setRows(arr)
             }
         }
     </script>
</body>
</html>

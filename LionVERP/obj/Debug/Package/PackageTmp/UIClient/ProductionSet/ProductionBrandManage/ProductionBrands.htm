                         QueryList();
                     }
                     if (item.id == "b") {
                         objbd.IPBrandTreeItem(ns.pbtreebar);
                         IinvItems("", ns.itreebar)
                     }
                     if (item.id == "c") {
                         objbd.IPBrandTreeItem(ns.mbtreebar)
                         MQueryList("", ns.mtreebar)
                     }
                     if (item.id == "d") {
                         IdepItemsByAtrr("gc", ns.dtreebar);
                         objbd.IPBrandTreeItem(ns.dbtreebar)
                     }
                     if (item.id == "e") {
                         IdepItemsByAtrr("dm", ns.streebar);
                         objbd.IPBrandTreeItem(ns.sbtreebar)
                     }
 
                 },
                 _stoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a1") {
                         SaveBrand();
                     }
                     ns.pbd.setDisplay("none")
                 },
                 _toolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var sv = ns.treegrid.getUIValue();
                     if (item.id == "a1") {
                         ns.pbd.setDisplay("block");
                         InitBrand("");
                     }
                     if (item.id == "a3") {
                         ns.pbd.setDisplay("block");
                         InitBrand(sv);
                     }
                     if (item.id == "a4") {
                         if (sv != null && sv != "") {
                             linb.confirms('确定停售？', "DelBrand('" + sv + "')")
                         }
                         else {
                             linb.warn("请选择产品类别")
                         }
                     }
                 },
                 _itreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     IinvCItems(item, ns.itreebar);
                     QueryListInv(item.id, ns.ptreegrid);
                     var sv = ns.pbtreebar.getUIValue();
                     if (sv != null && sv != "") {
                         GetInventroyBrand(sv, item.id)
                     }
                 },
                 _itreebar_beforeexpend: function (profile, item) {
                     var ns = this, uictrl = profile.boxing();
                     IinvCItems(item, ns.itreebar);
                 },
                 _mtreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     MQueryListChild(item, ns.mtreebar);
                     CzQueryTable(item.id, ns.mtreegrid);
                     var sv = ns.mbtreebar.getUIValue();
                     if (sv != null && sv != "") {
                         GetMaterialBrand(sv, item.id)
                     }
                 },
                 _mtreebar_beforeexpend: function (profile, item) {
                     var ns = this, uictrl = profile.boxing();
                     MQueryListChild(item, ns.mtreebar);
                 },
                 _ptoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var sv = ns.pbtreebar.getUIValue();
                     if (sv == null || sv == "") {
                         linb.warn("请选择品类");
                         return
                     }
                     var mv = ns.itreebar.getUIValue();
                     if (mv == null || mv == "") {
                         linb.warn("请选择产品类别");
                         return
                     }
                     if (item.id == "a1") {
                         SetInventroyBrand(sv, mv)
                     }
                     if (item.id == "a3") {
                         linb.confirms("重置设置？", "ReSetInventroyBrand('" + sv + "','" + mv + "')")
                     }
                 },
                 _mbtoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var sv = ns.mbtreebar.getUIValue();
                     if (sv == null || sv == "") {
                         linb.warn("请选择品类厂");
                         return
                     }
                     var mv = ns.mtreegrid.getUIValue();
                     if (mv == null || mv == "") {
                         linb.warn("请选择材质");
                         return
                     }
                     if (item.id == "a1") {
                         var bv = ns.mtreebar.getUIValue();
                         if (bv == null || bv == "") {
                             linb.warn("请选择材质类");
                             return
                         }

                         SetMaterialBrand(sv, bv, mv)
                     }
                     if (item.id == "a3") {
                         linb.confirms("重置设置？", "ReSetMaterialBrand('" + sv + "','" + mv + "')")
                     }
                 },
                 _dptoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var sv = ns.dtreebar.getUIValue();
                     if (sv == null || sv == "") {
                         linb.warn("请选择工厂");
                         return
                     }
                     if (item.id == "a1") {
                         var bv = ns.dbtreebar.getUIValue();
                         if (bv == null || bv == "") {
                             linb.warn("请选择品类");
                             return
                         }
                         SetDepBrand(sv, bv)
                     }
                     if (item.id == "a3") {
                         linb.confirms("重置设置？", "ReSetDepBrand('" + sv + "')")
                     }
                 },
                 _sptoolbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var sv = ns.streebar.getUIValue();
                     if (sv == null || sv == "") {
                         linb.warn("请选择店面");
                         return
                     }
                     if (item.id == "a1") {
                         var bv = ns.sbtreebar.getUIValue();
                         if (bv == null || bv == "") {
                             linb.warn("请选择品类");
                             return
                         }
                         SetDepBrand(sv, bv)
                     }
                     if (item.id == "a3") {
                         linb.confirms("重置设置？", "ReSetDepBrand('" + sv + "')")
                     }
                 },
                 _dtreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     svt = "d";
                     GetDepBrand(item.id);
                 },
                 _streebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     svt = "e";
                     GetDepBrand(item.id);
                 }
             },
             Static: {
                 viewSize: { "width": 1280, "height": 1024 }
             }
         });
         linb.UI.setTheme(themes);
         linb.Com.load('App', function () { linb('loading').remove(); }, 'en');
         function InitBrand(v) {
             var o = { "pbcode": v }
             var url = preurl + "/InitBrand"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.pcname.setValue(r.pbname)
                 ns.pccode.setValue(r.pbcode)
                 ns.id.setValue(r.id)
             }
         }
         function QueryList() {
             var url = preurl + "/QueryList";
             var b = AjaxEb(url);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.treegrid.removeAllRows();
                 var arr = new Array();
                 for (i = 1; i < r.length; i++) {
                     var cel = r[i].toString().split(',')
                     arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[0] }, { "value": cel[2] }, { "value": cel[3]}] })
                 }
                 ns.treegrid.setRows(arr)
             }
         }
         function SaveBrand() {
             var url = preurl + "/SaveBrand"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "QueryList()", false)
         }
         function DelBrand(v) {
             var o = { "pbcode": v }
             var url = preurl + "/DelBrand"
             var b = AjaxExb(url, o);
             BackVad(b, "QueryList()", false)
         }

         ///////////////////设置店面 工厂 品牌
         function SetDepBrand(v, cv) {
             var o = { "pcode": v, 'pbcode': cv }
             var url = preurl + "/SetDepBrand"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function ReSetDepBrand(v) {
             var o = { "pcode": v }
             var url = preurl + "/ReSetDepBrand"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function GetDepBrand(v) {
             var o = { "pcode": v }
             var url = preurl + "/GetDepBrand"
             var b = AjaxExb(url, o);
             if (b) {
                 if (svt == "e") {
                     ns.sbtreebar.setUIValue(b)
                 }
                 if (svt == "d") {
                     ns.dbtreebar.setUIValue(b);
                 }
             }
             else {
                 linb.warn("未设置品类");
             }
         }
         //////////////////设置材质
         function SetMaterialBrand(pv, mpv,mv) {
             var o = { "pbcode": pv, 'mpcode': mpv, 'mcode': mv }
             var url = preurl + "/SetMaterialBrand"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function ReSetMaterialBrand(pv,mv) {
             var o = {"pbcode":pv, "mcode": mv }
             var url = preurl + "/ReSetMaterialBrand"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function GetMaterialBrand(pv,mpv) {
             var o = {"pbcode":pv, "mpcode": mpv }
             var url = preurl + "/GetMaterialBrand"
             var b = AjaxExb(url, o);
             if (b) {
                 ns.mtreegrid.setUIValue(b);
             }
             else {
                 linb.warn("未设置材质");
             }
         }
         //////////////////设置产品
         function SetInventroyBrand(pv, iv) {
             var o = { "pbcode": pv, 'icode': iv }
             var url = preurl + "/SetInventroyBrand"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function ReSetInventroyBrand(pv, iv) {
             var o = { "pbcode": pv, "icode": iv }
             var url = preurl + "/ReSetInventroyBrand"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
         }
         function GetInventroyBrand(pv, iv) {
             var o = { "pbcode": pv, "icode": iv }
             var url = preurl + "/GetInventroyBrand"
             var b = AjaxExb(url, o);
             if (b) {
                 ns.ptreegrid.setUIValue(b);
             }
             else {
                 linb.warn("未设置产品");
             }
         }
     </script>

</body>

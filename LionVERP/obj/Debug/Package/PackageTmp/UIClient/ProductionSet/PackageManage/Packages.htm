                 _tlbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var pv = ns.ptreebar.getUIValue()
                     var iv = ns.itreebar.getUIValue()
                     var ppv = ns.ptreegrid.getUIValue()
                     if (pv == "" || pv == null) {
                         linb.message("选择包装条件");
                         return
                     }
                     if (item.id == "a1") {

                         if (iv == "" || iv == null) {
                             linb.message("选择产品类别");
                             return
                         }
                         if (ppv == "" || ppv == null) {
                             linb.message("选择产品");
                             return
                         }
                         SetPackProduction(pv, iv, ppv)
                     }
                     if (item.id == "a3") {
                         IDoFun('操作提示', "ReSetPackProduction('" + pv + "')")
                     }
                 },
                 _atlbar_onclick: function (profile, item, group, e, src) {
                     var ns = this, uictrl = profile.boxing();
                     var pv = ns.ctreegrid.getUIValue()
                     if (item.id == "a1") {
                         ns.tjdlg.setDisplay("block")
                         InitPack("")
                     }
                     if (item.id == "a3") {
                         if (pv == "" || pv == null) {
                             linb.message("选择包装记录");
                         }
                         else {
                             ns.tjdlg.setDisplay("block");
                             InitPack(pv)
                         }
                     }
                     if (item.id == "a4") {
                         if (pv == "" || pv == null) {
                             linb.message("选择包装记录");
                         }
                         else {
                             IDoFun('确定删除？', "DelPack('" + pv + "')")
                         }
                     }
                 },

                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a1") {
                         SavePack()
                     }
                     ns.tjdlg.setDisplay("none")
                 },

                     var ns = this, uictrl = profile.boxing();
                     ns.ptreebar.setValue(item.id)
                 },

                     var ns = this, uictrl = profile.boxing();
                 },
                 _itreebar_onitemselected: function (profile, item, e, src, type) {
                     var ns = this, uictrl = profile.boxing();
                     var pv = ns.ptreebar.getUIValue()
                     IinvCItems(item, ns.itreebar);
                     QueryListInv(item.id, ns.ptreegrid)
                     ns.itreebar.setValue(item.id)
                     if (pv != "" && pv != null) {
                         GetPackProduction(pv, item.id, ns.ctreegrid)
                     }
                 },
                 _itreebar_beforeexpend: function (profile, item) {
                     var ns = this, uictrl = profile.boxing();
                     IinvCItems(item, ns.itreebar)
                 },

                     var ns = this, uictrl = profile.boxing();
                 },

                     var ns = this, uictrl = profile.boxing();
                     if (item.id == "a") {
                         IinvItems("", ns.itreebar)
                         IPackageItems(ns.ptreebar)
                     }
                     if (item.id == "b") {
                         IPackageTable(ns.ctreegrid)
                     }

         function InitPack(v) {
             var o = { "pcode": v }
             var url = preurl + "/InitPackage"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 InitKj(r)
             }
             else {
                 InitUnKj()
             }
         }
         function SavePack() {
             var url = preurl + "/SavePackage"
             var db = linb.DataBinder.getFromName("binder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "", true)
         }
         function DelPack(v) {
             var o = { "pcode": v }
             var url = preurl + "/DelPackage"
             var b = AjaxExb(url, o);
             BackVad(b, "", true)
         }
         function InitKj(r) {
             ns.bname.setValue(r.pname)
             ns.bcode.setValue(r.pcode)
             ns.bjs.setValue(r.basenum)
             ns.zjlx.setValue(r.zjtype)
             ns.sftz.setValue(r.istz)
             ns.tjs.setValue(r.tznum)
             ns.bzsx.setValue(r.psort)
             ns.zdjs.setValue(r.maxnum)
             ns.gxj.setValue(r.hlvalue)
             ns.gsj.setValue(r.htvalue)
             ns.kxj.setValue(r.klvalue)
             ns.ksj.setValue(r.ktvalue)
             ns.cptype.setValue(r.cptype)
             ns.bid.setValue(r.id)
         }
         function InitUnKj() {
             ns.bname.setValue("")
             ns.bcode.setValue("")
             ns.bjs.setValue("")
             ns.zjlx.setValue("")
             ns.sftz.setValue("")
             ns.tjs.setValue("")
             ns.bzsx.setValue("")
             ns.zdjs.setValue("")
             ns.gxj.setValue("")
             ns.gsj.setValue("")
             ns.kxj.setValue("")
             ns.ktj.setValue("")
             ns.cptype.setValue("")
             ns.bid.setValue(0)
         }

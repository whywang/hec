         function InitComputeMethod(v) {
             var o = { "fcode": v }
             var url = preurl + "/InitComputeMethod"
             var b = AjaxExb(url, o);
             var r = BackVad(b, "", false)
             if (r) {
                 ns.fname.setValue(r.fname)
                 ns.fcode.setValue(r.fcode)
                 if (r.fattr != "") {
                     ns.flx.setValue(r.fattr)
                 }
                 else {
                     ns.flx.setValue(ctpye)
                 }
                 ns.fgs.setValue(r.fstr);
                 ns.minv.setValue(r.fminv)
                 ns.fid.setValue(r.id)
             }
         }
         function SaveComputeMethod() {
             var url = preurl + "/SaveComputeMethod"
             var db = linb.DataBinder.getFromName("fbinder");
             var o = db.updateDataFromUI().getData();
             var b = AjaxExb(url, o)
             BackVad(b, "ReLoad()", false)
         }
         function DelComputeMethod(v) {
             var o = { "fcode": v }
             var url = preurl + "/DelComputeMethod"
             var b = AjaxExb(url, o);
             BackVad(b, "ReLoad()", false)
         }
         function ReLoad() {
             switch (ctpye) {
                 case "xs":
                     IcmlistByType("xs", ns.xtreegrid);
                     break;
                 case "gh":
                     IcmlistByType("gh", ns.gtreegrid);
                     break;
                 case "cg":
                     IcmlistByType("cg", ns.ctreegrid);
                     break;
             }
         }

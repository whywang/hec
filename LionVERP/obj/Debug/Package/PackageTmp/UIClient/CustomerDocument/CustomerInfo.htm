        function SaveCustomer() {
            if (!CheckInput(ns, ns.customer, true, "", "客户名称不能为空！", "", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.telephone, true, "telephone", "电话不能为空！", "正确输入电话号码！", "", "")) {
                return
            }
            if (!CheckInput(ns, ns.address, true, "", "客户地址不能为空！", "", "", "")) {
                return
            }
            var url = "../../../UIServer/CustomerBusiness/CustomerList.aspx/SaveCustomer"
            var db = linb.DataBinder.getFromName("cbinder");
            var o = db.updateDataFromUI().getData();
            var b = AjaxExb(url, o)
            if (!b || b == "F") {
                linb.warn("操作失败！")
            }
            else if (b == "T") {
                linb.warn("客户已存在！")
            }
            else {
                linb.msg("操作成功！")
                SearchOrder(b);
                ns.adlg.setDisplay("none");
            }
        }
        function SearchCustomer(v) {
            var o = { "sstr": v }
            var url = "../../../UIServer/CustomerBusiness/CustomerList.aspx/QueryCustList"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                ns.ctreegrid.removeAllRows();
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5]}] })
                }
                ns.ctreegrid.setRows(arr)
            }
        }

        dlg = Dlg
        function LoadProductionHtml() {
            var o = { "emcode": emcode,"embcode":"", "sid": sid,"ttype":"xq" }
            var url = "../../../UIServer/CommonFile/CommonTempProduction.aspx/WjProductionOrderDetail"
            var b = AjaxExb(url, o);
            if (b) {
                ns.pplist.setHtml(b)
            }
            else {
                return "";
            }
        }
        function LoadOrder() {
            var o = { "sid": sid }
            var url = preurl + "/QueryPrePareOrder"
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                ns.code.setValue(r.scode);
                ns.customer.setValue(r.customer);
                ns.telephone.setValue(r.telephone);
                ns.address.setValue(r.address);
                ns.city.setValue(r.cityname);
                ns.dname.setValue(r.dname);
                ns.otype.setValue(r.otype);
            }
        }
        function PrePareWj() {
            dlg.preparedlg();
        }
        function ShowInHouse() {
            ns.prdlg.setDisplay("block");
            QueryHouseList()
        }
        function QueryHouseList() {
            var url = '../../../UIServer/StorageBusiness/DistributorStorage/CommonHouse.aspx/QueryHouseProductionList';
            var o = { 'sid': sid, 'itype': "i" }
            var b = AjaxExb(url, o);
            var r = BackVad(b, "", false)
            if (r) {
                ns.ptreegrid.removeAllRows();
                var arr = new Array();
                for (i = 1; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5]}] })
                }
                ns.ptreegrid.setRows(arr)
            }
        }
        function ProductionInHouse() {
            var rms = ns.rremark.getUIValue();
            var sv = ns.ptreegrid.getUIValue();
            if (sv == null || sv == "") {
                alert("请选择产品！");
                return
            }
            var url = '../../../UIServer/StorageBusiness/DistributorStorage/CommonHouse.aspx/ProductionInHouse';
            var o = { 'sid': sid, 'psid': sv ,"remark":rms}
            var b = AjaxExb(url, o);
            BackVad(b, "QueryHouseList()", false);
            WorkFlowBar(emcode, sid, ns.toolbar);
        }

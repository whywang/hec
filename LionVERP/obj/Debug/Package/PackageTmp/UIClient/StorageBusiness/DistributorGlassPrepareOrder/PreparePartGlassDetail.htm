        var dlg = Dlg;
        function LoadOrder() {
            var o = { "sid": sid }
            var url = preurl + "/QueryOrder"
            var b = AjaxExb(url, o);

            var r = BackVad(b, "", false)
            if (r) {
                ns.scode.setValue(r.scode);
                ns.ddate.setValue(r.ddate);
                ns.customer.setValue(r.customer);
                ns.telephone.setValue(r.telephone);
                ns.address.setValue(r.address);
                ns.cdate.setValue(r.cdate);
                ns.dname.setValue(r.dname);
                ns.city.setValue(r.city);
                if (r.msid != "") {
                    msid = r.msid;
                }
            }
        }
        function LoadProduction() {
            var vid = msid != "" ? msid : sid;
            var o = { "sid": vid }
            var url = "../../../UIServer/CommonFile/Production.aspx/QueryBlProduction"
            var b = AjaxDdExb(url, o);
            $.when(b).done(function (d) {
                var r = BackVad(d, "", false)
                if (r) {
                    ns.wtreegrid.removeAllRows();
                    var arr = new Array();
                    for (i = 1; i < r.length; i++) {
                        var cel = r[i].toString().split(',')
                        arr.push({ "id": cel[0], "cells": [{ "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5]}] })
                    }
                    ns.wtreegrid.setRows(arr)
                }
            })
        }

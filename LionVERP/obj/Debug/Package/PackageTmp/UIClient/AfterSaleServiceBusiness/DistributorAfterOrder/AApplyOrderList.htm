        function QueryList(cp, ps, emcode, tabcode, bder, kj1, kj2) {
            var arg1 = { "curpage": cp, "emcode": emcode, "pagesize": ps, "tabcode": tabcode }
            var db = linb.DataBinder.getFromName(bder);
            var arg2 = db.updateDataFromUI().getData();
            var o = $.extend(arg1, arg2);
            var url = preurl + '/QueryOrderList';
            var b = AjaxExb(url, o);
            kj1.removeAllRows();
            var r = BackVad(b, "", false)
            if (r) {
                kj1.removeAllRows();
                var arr = new Array();
                for (i = 2; i < r.length; i++) {
                    var cel = r[i].toString().split(',')
                    arr.push({ "id": i, "cells": [{ "value": cel[0] }, { "value": cel[1] }, { "value": cel[2] }, { "value": cel[3] }, { "value": cel[4] }, { "value": cel[5] }, { "value": cel[6] }, { "value": cel[7] }, { "value": cel[8] }, { "value": cel[9] }, { "value": cel[10] }, { "value": cel[11] }, { "value": cel[12] }, { "value": cel[13] }, { "value": cel[14] }, { "value": cel[15]}] })
                }
                kj2.setValue("1:1:" + r[1] + "")
                kj1.setRows(arr)
            }
        }

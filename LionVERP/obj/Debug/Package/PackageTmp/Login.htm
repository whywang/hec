<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>联汇软件系统登录</title>
    <script src="Scripts/Common/jquery-1.4.1.js" type="text/javascript"></script>
    <script src="Scripts/Common/json2.js" type="text/javascript"></script>
    <script src="Scripts/Common/Common.js" type="text/javascript"></script>
    <script src="Scripts/Login/Login.js" type="text/javascript"></script>
    <script src="Scripts/Api/ILogoImg.js" type="text/javascript"></script>
    <script src="Scripts/Valid/ValReturn.js" type="text/javascript"></script>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body{margin:0 0 0 0}
        ul{ list-style:none}
        li{ width:80%; height:50px; margin-left:-25px;}
    </style>
</head>
 <body onload="init()">
 <center>
 
  <div id="m" style="top:0px; width:100%; overflow:hidden;z-index:1; position:absolute">
      <img id="bj" src="Image/System/lbj.png" alt="" style="z-index:2;width:100%"/>
  </div>
  <div id="lbox" style=" margin-top:220px; width:400px; height:300px; position:relative; z-index:999;filter:alpha(Opacity=20);-moz-opacity:0.2;opacity: 0.2;">
      
  </div>
  <div id="pt" style=" margin-top:-240px;  width:400px; height:50px; position:relative; z-index:1000">
    <span style="font-size:35px; font-weight:bolder; font-family:微软雅黑;color:#ffffff">ERPELF ERP管理系统</span>   
  </div>
  <div id="libox" style="  margin-top:0px;  width:500px; height:250px; position:relative; z-index:1000">
       <ul>
          <li><label id="tip" style=" margin-top:15px; color:#e3ef1e"> </label></li>
          <li>
            <div class="input-group" >
                <div class="input-group-addon" style="background:none;border:1px solid #999999">
                   <span class="glyphicon glyphicon-user" ></span>
                </div>
                <input type="text" id="lname" name="lname" class="form-control" style="background:none;color:#cccccc;border:1px solid #999999" placeholder="用户名" />
            </div>
          </li>
          <li>
              <div class="input-group">
                  <div class="input-group-addon" style="background:none;border:1px solid #999999">
                      <span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input type="password" id="lpwd"  name="lpwd" class="form-control" style="background:none;color:#f2f2f2; border:1px solid #999999"; placeholder="密码"/>
              </div>
           </li>
          <li>
              <button  id='btn' class="btn btn-block btn-warning" style=" background-color:#2990df"><span style=" color:#ffffff; font-size:15px; font-weight:bolder">登&nbsp;&nbsp;&nbsp;&nbsp;录</span></button>
          </li>
          <li>
               <span style=" color:#2990df; font-size:16px; font-weight:bolder">还没有账号?去联系区域经理→</span> 
          </li>
       </ul> 
  </div>
</center>
 <script type="text/javascript">
     var sh = $((document)).height();
     var sw = $((document)).width();
     function init() {
      
         $("#m").css("height", (sh) + "px");
         $("#bj").css("height", (sh) + "px");
         var sbl = parseFloat(sh / 900) > parseFloat(sw / 1600) ? parseFloat(sh / 900) : parseFloat(sw / 1600)
         $("#bj").css("width", parseInt(1600 * sbl) + "px");
         $("#bj").css("height", parseInt(900 * sbl) + "px");
     }
     window.onresize = function () {
         sh = $((document)).height();
         init();
     };
  </script>
</body>
</html>
